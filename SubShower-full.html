<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subtitle JSON Player</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Таймер (верхний левый) */
    #hudLeft {
        position: fixed;
        top: 16px;
        left: 16px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 16px;
        opacity: 0.65;
        user-select: none;
        pointer-events: none;
        white-space: nowrap;
        z-index: 10;
    }

    #hudRight {
        position: fixed;
        top: 12px;
        right: 12px;
        display: flex;
        gap: 8px;
        align-items: center;
        user-select: none;
        z-index: 10;
    }

    #controlsBar{
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
    button:hover { background: rgba(255,255,255,0.14); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.45; cursor: not-allowed; transform: none; }

    /* Субтитры по центру */
    #subtitle {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 40px 60px;
      text-align: center;
      font-size: clamp(22px, 3.2vw, 48px);
      line-height: 1.25;
      white-space: pre-wrap; /* сохраняем \n как переносы */
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    /* Небольшая подсказка снизу (можно удалить) */
    #hint {
      position: fixed;
      left: 16px;
      bottom: 12px;
      opacity: 0.35;
      font-size: 12px;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }

    #listOverlay{
    position: fixed;
    inset: 0;
    z-index: 5;               /* ниже hudRight (который z-index:10), но выше субтитров */
    background: rgba(0,0,0,0.86);
    padding: 70px 16px 16px;  /* сверху оставляем место под верхние кнопки */
    overflow: auto;
    }

    #listInner{
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    }

    .subTileWrap{
    display: grid;
    grid-template-columns: 24px 1fr;
    gap: 10px;
    align-items: center;
    }

    .subArrow{
    opacity: 0.9;
    font-size: 18px;
    line-height: 1;
    text-align: center;
    user-select: none;
    }

    .subTile{
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.06);
    border-radius: 12px;
    padding: 10px 12px;
    cursor: pointer;
    }

    .subTile:hover{
    background: rgba(255,255,255,0.10);
    }

    .subMeta{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    opacity: 0.7;
    font-size: 13px;
    margin-bottom: 6px;
    white-space: nowrap;
    }

    .subText{
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.25;
    }

    .playMomentBtn{
    margin-top: 10px;
    width: fit-content;
    }

    .subTile.activeTile{
    background: rgba(255,255,255,0.16);
    border-color: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <div id="hudLeft">
    <span id="time">00:00:00</span> <span id="offsetText">(offset: 0ms)</span> <span id="padText">(pad: 0ms)</span>
  </div>

  <div id="hudRight">
    <div id="controlsBar">
      <button id="playPause">Play</button>
      <button class="offsetBtn" data-delta="-100">-100ms</button>
      <button class="offsetBtn" data-delta="+100">+100ms</button>
      <button class="padBtn" data-delta="-100">Pad -100ms</button>
      <button class="padBtn" data-delta="+100">Pad +100ms</button>
      <button id="resetAll" title="Сбросить все">Reset All</button>
      <button id="btnList">List</button>
    </div>
    <button id="btnHide">Hide</button>
  </div>

  <div id="listOverlay" hidden>
    <div id="listInner"></div>
  </div>

  <div id="subtitle"></div>
  <div id="hint">Клавиши: Space - Play/Pause, ←/→ - offset ±100ms, Shift+←/→ - pad ±100ms</div>

  <script>
    /**
     * ВСТАВЬ СЮДА JSON СУБТИТРОВ
     * Формат массива:
     * [{ line: 1, start: "00:00:45,593", end: "00:00:46,893", text: "..." }, ...]
     */
    const SUBTITLES_JSON = [
    {"line":1,"start":"00:00:45,593","end":"00:00:46,893","text":"Давай, брат."},{"line":2,"start":"00:01:08,981","end":"00:01:11,861","text":"- Эй, эй.\n- Эй, осторожно."},{"line":3,"start":"00:01:12,101","end":"00:01:15,061","text":"- Ты мешаешь мне, брат.\n- Ладно."},{"line":4,"start":"00:01:31,601","end":"00:01:34,081","text":"- Это все, на что ты способен?\n- Хочешь ехать быстрее, да?"},{"line":5,"start":"00:01:51,041","end":"00:01:52,949","text":"Это круто, брат."},{"line":6,"start":"00:01:52,973","end":"00:01:55,167","text":"Сксанг.\nОтпусти"},{"line":7,"start":"00:01:57,883","end":"00:01:59,501","text":"Круто с тобой кататься, брат."},{"line":8,"start":"00:01:59,525","end":"00:02:00,531","text":"Дай четыре!"},{"line":9,"start":"00:02:08,711","end":"00:02:10,209","text":"Ладно. Мне пора, брат."},{"line":10,"start":"00:02:11,233","end":"00:02:12,611","text":"Младший брат,"},{"line":11,"start":"00:02:13,191","end":"00:02:14,711","text":"Скажи мне одну вещь, прежде чем уйти."},{"line":12,"start":"00:02:17,671","end":"00:02:18,731","text":"Как я умер?"},{"line":13,"start":"00:02:25,761","end":"00:02:26,809","text":"Тебя застрелили."},{"line":14,"start":"00:02:28,433","end":"00:02:31,084","text":"Мы могли бы сбежать.\nНо я заставил нас вернуться за Спайдер."},{"line":15,"start":"00:02:31,408","end":"00:02:33,341","text":"Тогда нам пришлось вернуться."},{"line":16,"start":"00:02:34,081","end":"00:02:36,126","text":"Это не твоя вина.\n- Скажи это папе."},{"line":17,"start":"00:02:36,550","end":"00:02:39,001","text":"Нас вообще не должно было там быть."},{"line":18,"start":"00:02:40,325","end":"00:02:43,584","text":"Я подставил нас, потому что\nя не выполнил приказ."},{"line":19,"start":"00:02:43,608","end":"00:02:44,961","text":"Это только ты. Малыш."},{"line":20,"start":"00:02:55,691","end":"00:02:58,331","text":"- Я люблю тебя, брат.\n- Сксанг."},{"line":21,"start":"00:03:04,411","end":"00:03:05,626","text":"Я убил своего брата."},{"line":22,"start":"00:03:06,850","end":"00:03:08,211","text":"Что бы ни случилось,"},{"line":23,"start":"00:03:08,311","end":"00:03:11,851","text":"я должен жить с этим\nдо конца своих дней."},{"line":24,"start":"00:03:50,811","end":"00:03:54,010","text":"- Хотел бы я это сделать.\n- Хотел бы я это сделать!"},{"line":25,"start":"00:03:55,710","end":"00:03:59,271","text":"Если у меня снова случится глупый приступ под водой."},{"line":26,"start":"00:03:59,451","end":"00:04:01,611","text":"Да. Ты будешь мной без маски."},{"line":27,"start":"00:04:04,731","end":"00:04:06,834","text":"Давай проверим.\nПосмотрим, что будет."},{"line":28,"start":"00:04:06,858","end":"00:04:08,834","text":"Эй, следи за швами.\nОсторожно, швы!"},{"line":29,"start":"00:04:09,958","end":"00:04:12,421","text":"Как тебе это, а?"},{"line":30,"start":"00:04:35,381","end":"00:04:38,421","text":"Огонь ненависти оставляет только\nпепел скорби."},{"line":31,"start":"00:04:40,581","end":"00:04:43,459","text":"Моя мать скорбела по-старинке"},{"line":32,"start":"00:04:43,483","end":"00:04:45,941","text":"воспевая жизнь своего сына\nво время ежедневного затмения."},{"line":33,"start":"00:04:48,021","end":"00:04:49,861","text":"Потому что свет всегда возвращается."},{"line":34,"start":"00:04:59,381","end":"00:05:00,584","text":"Есть путь На'Ви."},{"line":35,"start":"00:05:01,008","end":"00:05:06,371","text":"А есть еще способ моего отца.\nНичего не говори. Будь занят."},{"line":36,"start":"00:05:24,771","end":"00:05:27,551","text":"Люди с рифа говорят,\nморе омывает тебя."},{"line":37,"start":"00:05:28,671","end":"00:05:29,951","text":"Смывает твои грехи."},{"line":38,"start":"00:06:07,401","end":"00:06:10,584","text":"Что у тебя есть?"},{"line":39,"start":"00:06:10,608","end":"00:06:13,001","text":"Ты должен собирать оружие.\nЭта штука бесполезна."},{"line":40,"start":"00:06:13,625","end":"00:06:15,121","text":"Сосредоточься, парень."},{"line":41,"start":"00:06:20,431","end":"00:06:21,671","text":"Не показывай это своей матери."},{"line":42,"start":"00:06:32,211","end":"00:06:34,131","text":"Извините. Тук..."},{"line":43,"start":"00:06:41,891","end":"00:06:45,661","text":"- Брат,\n- О, круто."},{"line":44,"start":"00:06:47,421","end":"00:06:48,521","text":"Что это?"},{"line":45,"start":"00:06:49,445","end":"00:06:50,751","text":"Цирея,"},{"line":46,"start":"00:06:51,775","end":"00:06:53,241","text":"Что ты делаешь?"},{"line":47,"start":"00:06:55,581","end":"00:06:58,861","text":"Это AR, верно?\nЭто магазин."},{"line":48,"start":"00:06:58,941","end":"00:07:01,209","text":"Там пули закончились."},{"line":49,"start":"00:07:02,433","end":"00:07:07,421","text":"Ударь, зажми, а потом бум.\nМожно просто распылить."},{"line":50,"start":"00:07:08,551","end":"00:07:10,242","text":"Этим можно убить много небесных людей."},{"line":51,"start":"00:07:10,266","end":"00:07:12,351","text":"Видишь? Керамическое действие.\nВы их чистите и смазываете маслом."},{"line":52,"start":"00:07:12,651","end":"00:07:14,584","text":"Будут как новые."},{"line":53,"start":"00:07:14,608","end":"00:07:17,876","text":"Это не путь На'ви. Джейк Салли."},{"line":54,"start":"00:07:17,900","end":"00:07:19,671","text":"Металлическое оружие запрещено."},{"line":55,"start":"00:07:19,991","end":"00:07:23,031","text":"Вы это знаете.\nПрикосновение к ним отравляет сердце."},{"line":56,"start":"00:07:24,390","end":"00:07:25,911","text":"Эйва позаботится об этом."},{"line":57,"start":"00:07:27,511","end":"00:07:28,592","text":"Верно."},{"line":58,"start":"00:07:29,716","end":"00:07:31,917","text":"Период траура еще даже не закончился."},{"line":59,"start":"00:07:32,441","end":"00:07:34,343","text":"- Тук.\n- Ты должен быть со своей семьей."},{"line":60,"start":"00:07:34,366","end":"00:07:38,631","text":"Не собирая все эти вещи.\nТвоя женщина нуждается в тебе."},{"line":61,"start":"00:07:40,951","end":"00:07:44,071","text":"Мой сын лежит с предками в рифе."},{"line":62,"start":"00:07:44,711","end":"00:07:47,911","text":"Это наш дом.\nЯ сказал, что буду сражаться."},{"line":63,"start":"00:07:48,231","end":"00:07:50,542","text":"Но я не могу сражаться с боевыми кораблями с помощью копий."},{"line":64,"start":"00:07:50,866","end":"00:07:52,131","text":"Мы потопили корабль демонов."},{"line":65,"start":"00:07:52,331","end":"00:07:55,271","text":"Розовые кожи теперь боятся нас."},{"line":66,"start":"00:07:56,551","end":"00:07:59,911","text":"Да, нам повезло.\nА у них еще много кораблей."},{"line":67,"start":"00:08:01,121","end":"00:08:02,126","text":"По крайней мере, у нас есть эти."},{"line":68,"start":"00:08:02,850","end":"00:08:05,581","text":"Мы благодарны вам за то, что вы с нами.\nДжейк Салли"},{"line":69,"start":"00:08:06,361","end":"00:08:07,709","text":"Нам нужны не оружие."},{"line":70,"start":"00:08:07,733","end":"00:08:09,751","text":"Это всадник из «Последней тени»."},{"line":71,"start":"00:08:10,375","end":"00:08:14,821","text":"Оседлай Великого Торука, как ты делал раньше."},{"line":72,"start":"00:08:17,281","end":"00:08:20,961","text":"Когда ты едешь на звере,\nты становишься зверем."},{"line":73,"start":"00:08:22,161","end":"00:08:23,841","text":"И чем больше крови, тем лучше."},{"line":74,"start":"00:08:25,761","end":"00:08:29,311","text":"Я не стану снова Торуком Макто."},{"line":75,"start":"00:08:30,751","end":"00:08:35,292","text":"Джейк Салли. Ты всегда будешь Торуком Макто."},{"line":76,"start":"00:08:35,316","end":"00:08:38,191","text":"Иди сюда. Ротксо."},{"line":77,"start":"00:08:43,951","end":"00:08:45,217","text":"Ты меня слышишь?"},{"line":78,"start":"00:08:45,441","end":"00:08:47,771","text":"Да, мы слышим вас.\nГромко и ясно. Продолжайте, доктор."},{"line":79,"start":"00:08:48,571","end":"00:08:52,167","text":"Итак, мы осмотрели обломки\nвнутри и снаружи."},{"line":80,"start":"00:08:52,191","end":"00:08:55,401","text":"И мы обыскали примерно\n200 метров вокруг него."},{"line":81,"start":"00:08:55,801","end":"00:08:58,121","text":"Мы не нашли тел На'ви,\nтолько членов экипажа."},{"line":82,"start":"00:09:00,841","end":"00:09:04,441","text":"Продолжайте поиски, доктор.\nРасширьте радиус поиска."},{"line":83,"start":"00:09:04,941","end":"00:09:08,521","text":"Есть. Однако я заметил,\nя нашел интересные новые водоросли."},{"line":84,"start":"00:09:11,401","end":"00:09:12,792","text":"Салли все еще там."},{"line":85,"start":"00:09:12,816","end":"00:09:13,959","text":"Мы этого не знаем."},{"line":86,"start":"00:09:13,983","end":"00:09:15,781","text":"Мусорщики могли\nунесли тела."},{"line":87,"start":"00:09:15,781","end":"00:09:20,181","text":"Нет. Он выбрался.\nИ он находится в этой области,"},{"line":88,"start":"00:09:20,281","end":"00:09:23,581","text":"в нескольких деревнях.\nПросто дайте мне корабль, и я..."},{"line":89,"start":"00:09:23,581","end":"00:09:24,676","text":"Я дал тебе корабль."},{"line":90,"start":"00:09:24,700","end":"00:09:25,992","text":"Он прямо там, на дне."},{"line":91,"start":"00:09:26,016","end":"00:09:30,101","text":"Да, вместе с моей командой.\nВсе мертвы."},{"line":92,"start":"00:09:31,441","end":"00:09:36,976","text":"Ты привез меня сюда за 26 триллионов миль\nдля одной единственной миссии."},{"line":93,"start":"00:09:37,100","end":"00:09:42,561","text":"Кинетическое уничтожение одного человека.\nЯ не отступлю!"},{"line":94,"start":"00:09:48,251","end":"00:09:51,051","text":"Алло? Они меня здесь засекли?"},{"line":95,"start":"00:09:58,491","end":"00:10:01,051","text":"Дух моих предков в этой лодке."},{"line":96,"start":"00:10:03,211","end":"00:10:04,411","text":"Это была наша сила."},{"line":97,"start":"00:10:07,611","end":"00:10:09,711","text":"Я могу помочь тебе исправить это, Ло'ак."},{"line":98,"start":"00:10:12,261","end":"00:10:14,821","text":"Нет. Он испорчен."},{"line":99,"start":"00:10:16,421","end":"00:10:18,341","text":"Все, к чему я прикасаюсь, портится."},{"line":100,"start":"00:10:23,461","end":"00:10:24,709","text":"Они никогда не говорили об этом,"},{"line":101,"start":"00:10:26,233","end":"00:10:28,084","text":"но это было в комнате."},{"line":102,"start":"00:10:29,008","end":"00:10:30,841","text":"Как притаившийся денадор."},{"line":103,"start":"00:10:34,581","end":"00:10:36,571","text":"Я знаю, что ты никогда не откажешься от своего лука."},{"line":104,"start":"00:10:38,571","end":"00:10:39,571","text":"Итак."},{"line":105,"start":"00:10:44,171","end":"00:10:45,771","text":"Просто не подходи близко, когда он ударит."},{"line":106,"start":"00:11:04,981","end":"00:11:07,221","text":"Так ты согласен с Роналом?"},{"line":107,"start":"00:11:10,661","end":"00:11:14,101","text":"Я никогда не буду говорить против своего мужа\nперед этой женщиной."},{"line":108,"start":"00:11:16,821","end":"00:11:20,001","text":"Слушай, я морской пехотинец."},{"line":109,"start":"00:11:20,025","end":"00:11:24,641","text":"Не бери нож на перестрелку\nили молитвой."},{"line":110,"start":"00:11:28,031","end":"00:11:29,311","text":"Так что же мне делать?"},{"line":111,"start":"00:11:30,911","end":"00:11:34,431","text":"Я не могу бежать. Я не могу сражаться.\nО, верно."},{"line":112,"start":"00:11:35,151","end":"00:11:37,842","text":"Эйва позаботится обо всем. Да."},{"line":113,"start":"00:11:37,866","end":"00:11:40,109","text":"Так где же была Эйва?\nГде была Эйва, когда наш сын..."},{"line":114,"start":"00:11:40,133","end":"00:11:41,351","text":"Джейк!"},{"line":115,"start":"00:11:43,871","end":"00:11:46,191","text":"Я нахожусь в месте, где у меня нет ничего."},{"line":116,"start":"00:11:47,631","end":"00:11:50,111","text":"Не мои люди, не мой лес."},{"line":117,"start":"00:11:51,711","end":"00:11:53,551","text":"Даже лук моего отца пропал."},{"line":118,"start":"00:11:56,751","end":"00:12:00,209","text":"Все, что у меня есть, это моя вера"},{"line":119,"start":"00:12:00,433","end":"00:12:03,431","text":"что это план Великой Матери."},{"line":120,"start":"00:12:06,671","end":"00:12:07,871","text":"У тебя есть эта семья."},{"line":121,"start":"00:12:22,441","end":"00:12:23,601","text":"И у тебя есть я."},{"line":122,"start":"00:12:26,041","end":"00:12:27,401","text":"Я так тебя люблю."},{"line":123,"start":"00:12:51,541","end":"00:12:53,221","text":"Да. Палакан.\nТы самый."},{"line":124,"start":"00:13:21,341","end":"00:13:22,401","text":"Вперед. Вперед."},{"line":125,"start":"00:13:25,021","end":"00:13:26,221","text":"Это отвратительно."},{"line":126,"start":"00:13:42,541","end":"00:13:43,981","text":"Вперед. Вперед. Вперед."},{"line":127,"start":"00:13:51,621","end":"00:13:53,781","text":"Это было безумие, кузен.\nЯ знаю, верно, брат."},{"line":128,"start":"00:13:56,741","end":"00:13:58,021","text":"Я думал, ты погиб."},{"line":129,"start":"00:14:01,701","end":"00:14:03,709","text":"Очень жаль, что Пайакан по-прежнему изгой."},{"line":130,"start":"00:14:03,733","end":"00:14:06,292","text":"Да, после того как спас\nнас всех."},{"line":131,"start":"00:14:06,316","end":"00:14:10,021","text":"Нет. Прости. Но по-тулкунски\nтулкуна он переносит смерти."},{"line":132,"start":"00:14:11,061","end":"00:14:14,591","text":"Все те, кто погиб в битве,\nон несет эти долги."},{"line":133,"start":"00:14:17,071","end":"00:14:19,551","text":"Прости. Ты спас нас всех."},{"line":134,"start":"00:14:26,271","end":"00:14:28,511","text":"Навсегда, брат. Навсегда."},{"line":135,"start":"00:14:42,521","end":"00:14:43,541","text":"Папа."},{"line":136,"start":"00:14:47,401","end":"00:14:49,042","text":"- Подожди. Где запаска?\n- Думаю, в корзине."},{"line":137,"start":"00:14:49,066","end":"00:14:52,167","text":"Вставай. Проснись. Где... Эй.\nГде запасная маска?"},{"line":138,"start":"00:14:52,191","end":"00:14:53,191","text":"- Что?\n- Где запасная маска?"},{"line":139,"start":"00:14:53,192","end":"00:14:54,192","text":"Она была здесь.\nГде она?"},{"line":140,"start":"00:14:54,250","end":"00:14:55,250","text":"- Не знаю.\n- Найди его."},{"line":141,"start":"00:14:55,291","end":"00:14:56,334","text":"Здесь его нет."},{"line":142,"start":"00:14:56,358","end":"00:14:58,117","text":"- Скажи мне. Где оно?\n- Я не могу его найти."},{"line":143,"start":"00:14:58,141","end":"00:14:59,292","text":"Быстрее. Быстрее. Где оно?"},{"line":144,"start":"00:14:59,316","end":"00:15:00,596","text":"- Давай. Давай. Давай.\n- Я нашел."},{"line":145,"start":"00:15:00,621","end":"00:15:02,042","text":"- Папа. Папа.\n- Поторопись."},{"line":146,"start":"00:15:02,066","end":"00:15:03,081","text":"Я нашел."},{"line":147,"start":"00:15:10,621","end":"00:15:14,461","text":"Дыши. Дыши.\nДыши глубоко и медленно."},{"line":148,"start":"00:15:15,021","end":"00:15:18,221","text":"Глубоко и медленно.\nВот так. Ты в порядке?"},{"line":149,"start":"00:15:18,721","end":"00:15:21,341","text":"Я в порядке. Я в порядке. Хорошо."},{"line":150,"start":"00:15:23,741","end":"00:15:25,792","text":"Скшанг. Ты должен быть осторожен."},{"line":151,"start":"00:15:25,816","end":"00:15:27,467","text":"Осторожность – мое второе имя."},{"line":152,"start":"00:15:27,491","end":"00:15:29,376","text":"Да, skxawng.\nТы должен быть более осторожным. Малыш."},{"line":153,"start":"00:15:29,400","end":"00:15:31,221","text":"- Будь внимательнее.\n- Спускайся. Спускайся."},{"line":154,"start":"00:15:34,691","end":"00:15:35,811","text":"Ты должен быть внимательным."},{"line":155,"start":"00:15:41,011","end":"00:15:43,571","text":"Торговцы ветром.\nТорговцы ветром здесь."},{"line":156,"start":"00:15:45,331","end":"00:15:47,376","text":"Торговцы ветром идут.\nДавайте."},{"line":157,"start":"00:15:47,600","end":"00:15:48,731","text":"Давайте. Пойдем."},{"line":158,"start":"00:15:49,091","end":"00:15:52,051","text":"Давай. Давай."},{"line":159,"start":"00:16:14,991","end":"00:16:15,991","text":"Эй,"},{"line":160,"start":"00:16:38,901","end":"00:16:42,001","text":"Посмотри на него.\nЭто не займет много места."},{"line":161,"start":"00:16:42,025","end":"00:16:44,961","text":"Если он не доставит хлопот."},{"line":162,"start":"00:16:45,161","end":"00:16:47,626","text":"На колени. Пошли.\nТак, давай."},{"line":163,"start":"00:16:47,650","end":"00:16:49,376","text":"Кири. Что?\nКири? Пожалуйста."},{"line":164,"start":"00:16:49,400","end":"00:16:50,921","text":"Дети. Пожалуйста, садитесь. Пожалуйста."},{"line":165,"start":"00:16:53,091","end":"00:16:55,571","text":"Ваша мать и я приняли решение,"},{"line":166,"start":"00:17:00,851","end":"00:17:02,959","text":"Спайдер. Ты будешь жить\nв верхнем лагере с Нормом."},{"line":167,"start":"00:17:02,983","end":"00:17:04,131","text":"- Что?\n- Торговцы ветром заберут тебя."},{"line":168,"start":"00:17:04,631","end":"00:17:06,891","text":"Нет, папа, ты не можешь."},{"line":169,"start":"00:17:06,891","end":"00:17:10,151","text":"Спайдер, ты не можешь жить\nв маске день и ночь."},{"line":170,"start":"00:17:10,751","end":"00:17:12,034","text":"Я просто хочу остаться здесь с тобой."},{"line":171,"start":"00:17:12,058","end":"00:17:14,131","text":"- Я знаю. Но это слишком рискованно.\n- Это несправедливо."},{"line":172,"start":"00:17:15,331","end":"00:17:18,042","text":"Но, пожалуйста. Ты\nединственная семья, которую я знаю."},{"line":173,"start":"00:17:18,066","end":"00:17:19,334","text":"Это лучшее для тебя."},{"line":174,"start":"00:17:19,358","end":"00:17:21,126","text":"Но папа, он наш лучший друг."},{"line":175,"start":"00:17:21,150","end":"00:17:23,626","text":"- Может, просто найдем выход?\n- Это слишком опасно."},{"line":176,"start":"00:17:23,650","end":"00:17:25,876","text":"Ты сам на грани смерти\nот того, чтобы сам погибнуть."},{"line":177,"start":"00:17:25,900","end":"00:17:27,667","text":"Ему место среди себе подобных,"},{"line":178,"start":"00:17:27,691","end":"00:17:32,042","text":"- Мама.\n- И кто же это, мама?"},{"line":179,"start":"00:17:32,066","end":"00:17:33,292","text":"- Инопланетный?\n- Кири"},{"line":180,"start":"00:17:33,316","end":"00:17:34,909","text":"- Розовая задница?\n- Перестань."},{"line":181,"start":"00:17:35,033","end":"00:17:37,141","text":"Ты их так сильно ненавидишь.\nЭто все, что ты видишь."},{"line":182,"start":"00:17:38,381","end":"00:17:39,476","text":"Это паук."},{"line":183,"start":"00:17:39,900","end":"00:17:42,834","text":"Пожалуйста, Джейк, мистер Салли.\nЯ не буду создавать проблем."},{"line":184,"start":"00:17:42,858","end":"00:17:43,876","text":"Ты это знаешь."},{"line":185,"start":"00:17:43,900","end":"00:17:44,931","text":"Папа, это не правильно."},{"line":186,"start":"00:17:45,091","end":"00:17:47,001","text":"Спайдер — часть этой семьи."},{"line":187,"start":"00:17:47,025","end":"00:17:50,209","text":"Он никогда не станет\nчастью этой семьи."},{"line":188,"start":"00:17:52,911","end":"00:17:56,042","text":"Караван — самый безопасный способ перевезти его."},{"line":189,"start":"00:17:56,066","end":"00:17:57,371","text":"Нет. Пожалуйста. Он уезжает сегодня."},{"line":190,"start":"00:17:57,395","end":"00:17:59,167","text":"- Не могу этого сделать\n- Решение принято."},{"line":191,"start":"00:17:59,191","end":"00:18:02,417","text":"Хватит, это семья.\nЭто не демократия."},{"line":192,"start":"00:18:02,441","end":"00:18:05,159","text":"- Ладно.\n- Я тебя ненавижу."},{"line":193,"start":"00:18:05,283","end":"00:18:06,801","text":"- Он самый лучший, малышка.\n- Нет."},{"line":194,"start":"00:18:06,925","end":"00:18:08,971","text":"- Все в порядке.\n- Не трогай меня."},{"line":195,"start":"00:18:09,741","end":"00:18:13,181","text":"Эй. Все в порядке.\nТы понимаешь?"},{"line":196,"start":"00:18:13,421","end":"00:18:16,541","text":"Нет. Я уже потерял брата."},{"line":197,"start":"00:18:17,421","end":"00:18:18,861","text":"Я не могу потерять еще кого-то."},{"line":198,"start":"00:18:25,661","end":"00:18:26,941","text":"Салли, держись."},{"line":199,"start":"00:18:28,941","end":"00:18:32,001","text":"Да. Это девиз нашей семьи."},{"line":200,"start":"00:18:35,225","end":"00:18:36,801","text":"- Это чушь собачья\n- Это несправедливо."},{"line":201,"start":"00:18:36,825","end":"00:18:39,471","text":"Ладно. Ладно. Эй. Хорошо,"},{"line":202,"start":"00:18:39,751","end":"00:18:42,391","text":"Как насчет этого?\nМы все вместе отвезём его."},{"line":203,"start":"00:18:42,791","end":"00:18:46,959","text":"Кири, ты сказала, что хочешь\nувидеть свою бабушку."},{"line":204,"start":"00:18:47,283","end":"00:18:50,371","text":"Да. Это будет приключение\nдля всей семьи"},{"line":205,"start":"00:18:55,351","end":"00:18:56,511","text":"Да. Классно."},{"line":206,"start":"00:19:09,971","end":"00:19:11,131","text":"Эй. Оставайся здесь."},{"line":207,"start":"00:19:13,651","end":"00:19:16,771","text":"Наша договоренность была только для\nтолько для мальчика с розовой кожей."},{"line":208,"start":"00:19:17,170","end":"00:19:20,131","text":"- Никаких проблем не будет.\n- Ты и так уже создаешь проблемы."},{"line":209,"start":"00:19:20,211","end":"00:19:23,291","text":"Торговец должен действовать свободно.\nМы не можем выбирать сторону."},{"line":210,"start":"00:19:23,791","end":"00:19:28,917","text":"Наличие Макто на борту очень близко\nк выбору стороны в этой войне."},{"line":211,"start":"00:19:29,541","end":"00:19:31,411","text":"Возможно, вы ошибаетесь."},{"line":212,"start":"00:19:31,451","end":"00:19:33,611","text":"Торук Макто никогда не был на вашем корабле."},{"line":213,"start":"00:19:36,651","end":"00:19:40,331","text":"Но если он когда-либо был на борту,\nто он и его женщина"},{"line":214,"start":"00:19:40,831","end":"00:19:44,091","text":"были бы счастливы летать в качестве передовой охраны\nи защищать ваш караван."},{"line":215,"start":"00:19:47,131","end":"00:19:48,709","text":"Возможно,"},{"line":216,"start":"00:19:48,733","end":"00:19:54,421","text":"налетчики из Мангвана становятся все более агрессивными.\nХорошо."},{"line":217,"start":"00:19:54,901","end":"00:19:56,101","text":"Я с тобой согласен."},{"line":218,"start":"00:20:02,501","end":"00:20:05,381","text":"Отчаливайте.\nДавайте."},{"line":219,"start":"00:20:18,271","end":"00:20:22,951","text":"- Ло'ак\n- Цирея"},{"line":220,"start":"00:20:23,451","end":"00:20:26,511","text":"Готовьтесь к повороту. Готовьтесь к повороту."},{"line":221,"start":"00:20:26,911","end":"00:20:29,551","text":"На всех линиях. Примите курс на правый борт."},{"line":222,"start":"00:20:37,471","end":"00:20:42,831","text":"На ветру. Главный вал упал.\nВытащи и мчись. Падение на наветренную сторону."},{"line":223,"start":"00:20:53,061","end":"00:20:54,981","text":"Молниеносный корабль. Поднимайтесь осторожно."},{"line":224,"start":"00:21:02,421","end":"00:21:03,941","text":"Наветренная сторона и падение."},{"line":225,"start":"00:21:08,261","end":"00:21:10,291","text":"Бинго. Через секунду. Что?"},{"line":226,"start":"00:21:52,221","end":"00:21:53,241","text":"Да."},{"line":227,"start":"00:22:00,301","end":"00:22:01,981","text":"Каждый скорбит по-своему."},{"line":228,"start":"00:22:06,331","end":"00:22:09,051","text":"Для меня это быть здесь в одиночестве."},{"line":229,"start":"00:22:11,851","end":"00:22:13,371","text":"Я чувствую, что он со мной."},{"line":230,"start":"00:22:16,171","end":"00:22:19,931","text":"Брат. Послушай.\nЯ слышу его голос в ветре."},{"line":231,"start":"00:22:36,741","end":"00:22:37,821","text":"Подержи это."},{"line":232,"start":"00:22:47,221","end":"00:22:48,326","text":"Папа, я тут подумал."},{"line":233,"start":"00:22:48,850","end":"00:22:51,584","text":"Я должен носить винтовку и\nтогда я смогу летать с тобой."},{"line":234,"start":"00:22:53,508","end":"00:22:55,331","text":"Этого не будет"},{"line":235,"start":"00:22:55,391","end":"00:22:57,834","text":"Почему нет? Ты научил меня стрелять,"},{"line":236,"start":"00:22:57,858","end":"00:22:59,151","text":"ладно, я знаю, что делаю."},{"line":237,"start":"00:23:00,951","end":"00:23:02,942","text":"Где твоя связь?\nЯ звонил тебе пять раз."},{"line":238,"start":"00:23:04,866","end":"00:23:06,451","text":"Где твоя связь?"},{"line":239,"start":"00:23:07,471","end":"00:23:10,991","text":"Есть правило номер один.\nТы даже этого не можешь сделать"},{"line":240,"start":"00:23:27,481","end":"00:23:28,561","text":"Вот и все."},{"line":241,"start":"00:23:30,841","end":"00:23:31,876","text":"Что у тебя?"},{"line":242,"start":"00:23:31,900","end":"00:23:33,251","text":"Я пообещал этому парню из отдела визуализации,"},{"line":243,"start":"00:23:33,275","end":"00:23:35,251","text":"я куплю ящик пива, если он\nкогда-нибудь найдет для нас что-нибудь."},{"line":244,"start":"00:23:36,175","end":"00:23:39,084","text":"Дальние патрули. Поговори с этими\nпарнями, когда они вторгнутся в наше воздушное пространство."},{"line":245,"start":"00:23:39,108","end":"00:23:42,601","text":"Рутинный пролет.\nВот улучшенная версия."},{"line":246,"start":"00:23:47,571","end":"00:23:50,851","text":"- Улыбнись.\n- Когда?"},{"line":247,"start":"00:23:51,411","end":"00:23:54,291","text":"13:50. Сегодня.\nЯ получил координаты."},{"line":248,"start":"00:23:54,791","end":"00:23:57,571","text":"- Давайте, мужики.\n- Спасибо."},{"line":249,"start":"00:24:13,101","end":"00:24:14,221","text":"Падаю сильно."},{"line":250,"start":"00:24:32,141","end":"00:24:35,021","text":"- Ты собрался?\n- Да, все в порядке. У меня еще много времени."},{"line":251,"start":"00:24:47,031","end":"00:24:48,071","text":"Впереди чисто."},{"line":252,"start":"00:25:08,111","end":"00:25:09,951","text":"- Рейдеры, оружие наготове.\n- Включите сигнализацию."},{"line":253,"start":"00:25:17,231","end":"00:25:21,151","text":"Кири, беги. Беги.\nДавай. Пошли."},{"line":254,"start":"00:25:21,651","end":"00:25:22,731","text":"Укрывайтесь."},{"line":255,"start":"00:25:30,791","end":"00:25:34,293","text":"Да.\nИди. Иди."},{"line":256,"start":"00:25:34,316","end":"00:25:35,792","text":"- Защити своих сестер.\n- Ты сможешь это сделать?"},{"line":257,"start":"00:25:35,816","end":"00:25:38,651","text":"Да, сэр. Оставайся в укрытии. Да."},{"line":258,"start":"00:25:48,471","end":"00:25:53,271","text":"Понял.\nРазделитесь."},{"line":259,"start":"00:26:07,121","end":"00:26:08,161","text":"Вот."},{"line":260,"start":"00:26:11,601","end":"00:26:12,601","text":"Моя связь."},{"line":261,"start":"00:26:25,811","end":"00:26:27,651","text":"- Оставайся с девочками.\n- Брат, ты куда?"},{"line":262,"start":"00:26:31,571","end":"00:26:33,091","text":"Брат, ты должен остаться здесь."},{"line":263,"start":"00:27:01,011","end":"00:27:03,891","text":"Давай. Отпусти."},{"line":264,"start":"00:27:17,571","end":"00:27:19,201","text":"Назад. Са."},{"line":265,"start":"00:28:06,161","end":"00:28:07,521","text":"Я — огонь."},{"line":266,"start":"00:29:11,861","end":"00:29:15,221","text":"Иди. Иди. Лази. Лази. Вставай."},{"line":267,"start":"00:29:15,541","end":"00:29:16,601","text":"Поторопись."},{"line":268,"start":"00:29:23,541","end":"00:29:26,101","text":"- Паук.\n- Давай. Пойдем. Ой, боже мой."},{"line":269,"start":"00:29:55,191","end":"00:29:56,191","text":"Ты меня слышишь?"},{"line":270,"start":"00:30:06,561","end":"00:30:07,617","text":"Ребята, это Лоак.\n- Где?"},{"line":271,"start":"00:30:07,641","end":"00:30:09,481","text":"Давайте, мы должны его поймать. Вперед, вперед."},{"line":272,"start":"00:30:12,321","end":"00:30:15,441","text":"Прыгай, брат. Давай, прыгай. Давай,"},{"line":273,"start":"00:30:15,941","end":"00:30:16,981","text":"Давай, давай, давай."},{"line":274,"start":"00:30:30,631","end":"00:30:31,711","text":"Подожди."},{"line":275,"start":"00:30:43,591","end":"00:30:44,611","text":"Подожди."},{"line":276,"start":"00:30:55,521","end":"00:30:56,676","text":"- Паук.\n- Кири."},{"line":277,"start":"00:30:56,700","end":"00:30:57,861","text":"Моя нога."},{"line":278,"start":"00:31:03,921","end":"00:31:05,441","text":"Ты в порядке?\nТак."},{"line":279,"start":"00:31:07,281","end":"00:31:09,361","text":"Так. Так. Эй.\nЭй. Ты в порядке?"},{"line":280,"start":"00:31:10,401","end":"00:31:12,542","text":"- Брат? Ты в порядке?\n- Да, я в порядке."},{"line":281,"start":"00:31:12,566","end":"00:31:14,481","text":"Милая девочка. Милая девочка."},{"line":282,"start":"00:31:15,201","end":"00:31:18,891","text":"- Мне так жаль. Прости. Мне так жаль.\n- Ничего страшного."},{"line":283,"start":"00:31:30,411","end":"00:31:33,611","text":"Спасибо. Брат. Мой запасной на корабле."},{"line":284,"start":"00:31:34,011","end":"00:31:36,251","text":"Что? Мой запасной комплект на том корабле."},{"line":285,"start":"00:31:37,531","end":"00:31:41,941","text":"Кири, останься здесь."},{"line":286,"start":"00:32:29,711","end":"00:32:30,871","text":"Нам нужно уходить. Нам нужно уходить."},{"line":287,"start":"00:32:33,441","end":"00:32:36,561","text":"Давай, нам нужно уходить. Кири. Беги.\nКири. Давай. Они идут."},{"line":288,"start":"00:32:37,521","end":"00:32:38,541","text":"Беги. Беги."},{"line":289,"start":"00:32:41,921","end":"00:32:45,321","text":"Они идут. Давай. Пошли.\nПродолжай идти. Иди. Иди. Иди."},{"line":290,"start":"00:32:45,821","end":"00:32:49,120","text":"Иди. Иди. Кири. Давай. Сюда. Давай."},{"line":291,"start":"00:33:14,571","end":"00:33:16,331","text":"Продолжай идти. Продолжай идти. Быстрее."},{"line":292,"start":"00:33:24,261","end":"00:33:27,301","text":"Что проходит.\nЦахик, смотри."},{"line":293,"start":"00:33:33,941","end":"00:33:35,021","text":"Нож."},{"line":294,"start":"00:33:42,181","end":"00:33:43,221","text":"На мне."},{"line":295,"start":"00:33:57,071","end":"00:33:58,151","text":"Давай. Тук."},{"line":296,"start":"00:34:12,831","end":"00:34:15,670","text":"Они идут.\nТук. Кири. Давай."},{"line":297,"start":"00:34:15,830","end":"00:34:17,350","text":"Сюда. Идите. Идите."},{"line":298,"start":"00:34:19,030","end":"00:34:20,070","text":"Продолжай идти."},{"line":299,"start":"00:34:23,910","end":"00:34:26,870","text":"Давай. Сюда. Быстрее. Быстрее.\nНадо зайти в воду. Давайте."},{"line":300,"start":"00:34:29,190","end":"00:34:32,470","text":"Давай. Давай. Давай. Плыви."},{"line":301,"start":"00:34:37,590","end":"00:34:40,800","text":"Я держу тебя, Тук. Все в порядке.\nЧто папа всегда говорит?"},{"line":302,"start":"00:34:41,671","end":"00:34:44,126","text":"Салли держатся вместе.\n- Нет, другое."},{"line":303,"start":"00:34:44,150","end":"00:34:45,671","text":"Салли никогда не сдаются."},{"line":304,"start":"00:34:46,171","end":"00:34:48,551","text":"Правильно. Сулли никогда не сдаются."},{"line":305,"start":"00:34:52,551","end":"00:34:56,551","text":"- Ничего.\n- Кири, поднимись."},{"line":306,"start":"00:34:56,710","end":"00:34:57,771","text":"Давай."},{"line":307,"start":"00:35:01,031","end":"00:35:04,151","text":"Кири. Кири."},{"line":308,"start":"00:35:05,431","end":"00:35:06,491","text":"Паук,"},{"line":309,"start":"00:35:09,041","end":"00:35:10,101","text":"Возьми меня за руку."},{"line":310,"start":"00:35:19,281","end":"00:35:20,721","text":"Орлиный глаз, ты меня слышишь?"},{"line":311,"start":"00:35:26,801","end":"00:35:29,201","text":"Лоак, ответь. Парень.\nОтветь мне."},{"line":312,"start":"00:35:37,451","end":"00:35:39,131","text":"Нейтири, как слышишь?"},{"line":313,"start":"00:35:42,651","end":"00:35:43,691","text":"Нейтири,"},{"line":314,"start":"00:35:46,571","end":"00:35:47,731","text":"Ты меня слышишь?"},{"line":315,"start":"00:36:00,341","end":"00:36:01,461","text":"Принял, Тук. Принял."},{"line":316,"start":"00:36:07,621","end":"00:36:09,959","text":"Все в порядке? Ты в порядке?"},{"line":317,"start":"00:36:09,983","end":"00:36:11,381","text":"Спайдер, ты в порядке, брат? Да,"},{"line":318,"start":"00:36:21,221","end":"00:36:24,031","text":"Ты их видишь? Нет."},{"line":319,"start":"00:36:24,991","end":"00:36:26,034","text":"Давайте уйдем подальше от посторонних глаз."},{"line":320,"start":"00:36:26,058","end":"00:36:28,631","text":"- Я хочу домой.\n- Тук, пойдем."},{"line":321,"start":"00:36:28,671","end":"00:36:30,709","text":"- Я устал и хочу есть.\n- Я знаю"},{"line":322,"start":"00:36:30,733","end":"00:36:32,111","text":"- Я хочу домой.\n- Я тоже."},{"line":323,"start":"00:36:33,231","end":"00:36:35,951","text":"Папа не знает, где мы.\nУ нас нет связи."},{"line":324,"start":"00:36:37,791","end":"00:36:39,709","text":"Мы остались одни."},{"line":325,"start":"00:36:39,733","end":"00:36:42,084","text":"Брат, мне нужна маска."},{"line":326,"start":"00:36:42,108","end":"00:36:44,791","text":"- Что мы будем делать?\n- Не знаю. Почему я здесь главный?"},{"line":327,"start":"00:36:45,691","end":"00:36:48,911","text":"Успокойся. Мы должны что-то сделать."},{"line":328,"start":"00:36:49,071","end":"00:36:51,791","text":"- Заткнись.\n- Ло'ак."},{"line":329,"start":"00:36:52,671","end":"00:36:55,531","text":"- Черт. Черт, черт, черт, черт. Черт.\n- Нам нужно вернуться на корабль."},{"line":330,"start":"00:36:55,731","end":"00:36:57,791","text":"Нет, мы не можем вернуться на корабль.\nЭти парни стоят между нами и кораблём."},{"line":331,"start":"00:36:57,791","end":"00:36:59,626","text":"Нет. Это наша последняя известная позиция."},{"line":332,"start":"00:36:59,950","end":"00:37:01,791","text":"Там отец\nбудет нас искать."},{"line":333,"start":"00:37:01,891","end":"00:37:03,242","text":"- Брат. Нет.\n- Мы просто обойдем их."},{"line":334,"start":"00:37:03,266","end":"00:37:04,811","text":"- Хорошая идея.\n- В какую сторону?"},{"line":335,"start":"00:37:08,031","end":"00:37:10,191","text":"Сюда. Давайте. Все за мной."},{"line":336,"start":"00:37:17,241","end":"00:37:18,441","text":"Все кончено, Джейк."},{"line":337,"start":"00:37:24,441","end":"00:37:26,441","text":"Теперь не шевелись."},{"line":338,"start":"00:37:30,440","end":"00:37:34,041","text":"Это тот, кого ты поймал?\nХорошо. Достаточно."},{"line":339,"start":"00:37:34,201","end":"00:37:37,001","text":"Все еще умник. А? Видишь эти руки?"},{"line":340,"start":"00:37:41,331","end":"00:37:42,411","text":"Я убил тебя."},{"line":341,"start":"00:37:46,291","end":"00:37:48,611","text":"Похоже, я не так легко умираю. Капрал."},{"line":342,"start":"00:37:57,491","end":"00:37:58,511","text":"Помогите мне."},{"line":343,"start":"00:38:10,671","end":"00:38:12,492","text":"Кто вас ударил, капрал?"},{"line":344,"start":"00:38:12,516","end":"00:38:16,671","text":"Мангкван Рейдерс.\nОни называют себя «людьми пепла»."},{"line":345,"start":"00:38:18,271","end":"00:38:22,071","text":"Что это? Они перерезали Куру.\nОни забирают тоа своих врагов."},{"line":346,"start":"00:38:22,571","end":"00:38:25,071","text":"Их силу.\nЭто стоит смерти для этих парней."},{"line":347,"start":"00:38:28,191","end":"00:38:30,751","text":"- Есть какие-нибудь следы?\n- Дети исчезли."},{"line":348,"start":"00:38:32,441","end":"00:38:33,534","text":"Заряжен полностью."},{"line":349,"start":"00:38:33,558","end":"00:38:36,417","text":"Это значит, что он пропустил\nсмену маски и у него заканчивается запас."},{"line":350,"start":"00:38:36,441","end":"00:38:39,626","text":"И это если эти люди из Эша\nне доберутся до него первыми."},{"line":351,"start":"00:38:39,650","end":"00:38:43,001","text":"Мы должны немедленно отправиться за этими детьми.\nИли ты его больше никогда не увидишь."},{"line":352,"start":"00:38:46,601","end":"00:38:47,684","text":"Ты можешь его отследить?"},{"line":353,"start":"00:38:47,708","end":"00:38:49,821","text":"Это не наша задача.\nЧто мы делаем?"},{"line":354,"start":"00:38:49,921","end":"00:38:52,959","text":"Вы можете его отследить? Мы теряем время.\nПолковник."},{"line":355,"start":"00:38:52,983","end":"00:38:55,321","text":"Босс, мы нашли его прямо здесь."},{"line":356,"start":"00:38:56,931","end":"00:38:59,571","text":"Нет, наручники остаются.\nВ какую сторону?"},{"line":357,"start":"00:39:03,411","end":"00:39:06,051","text":"О, ты снова меня убьешь."},{"line":358,"start":"00:39:10,211","end":"00:39:11,251","text":"Давай. Сюда."},{"line":359,"start":"00:39:14,771","end":"00:39:16,611","text":"Река должна быть прямо впереди.\nПойдем."},{"line":360,"start":"00:39:25,201","end":"00:39:27,281","text":"Паук. Брат."},{"line":361,"start":"00:39:28,321","end":"00:39:29,751","text":"Застряли здесь. Что мы можем сделать,"},{"line":362,"start":"00:39:29,775","end":"00:39:35,441","text":"Малыш, экономь воздух.\nСмотри на меня. Дыши медленно."},{"line":363,"start":"00:39:36,081","end":"00:39:41,121","text":"- Ло'ак. Ты можешь его понести?\n- Да, да. Давай, брат. Залезай."},{"line":364,"start":"00:39:50,091","end":"00:39:51,131","text":"Нет."},{"line":365,"start":"00:40:00,251","end":"00:40:02,491","text":"- Дети пошли купаться.\n- Умный ход."},{"line":366,"start":"00:40:11,291","end":"00:40:14,421","text":"Нет, нет, нет, нет, нет, нет, нет, нет.\nО, нет, нет,"},{"line":367,"start":"00:40:14,621","end":"00:40:15,701","text":"Паук."},{"line":368,"start":"00:40:18,261","end":"00:40:21,381","text":"Великая мать.\nСпаси этого человека."},{"line":369,"start":"00:40:21,461","end":"00:40:22,517","text":"Я умоляю тебя."},{"line":370,"start":"00:40:22,741","end":"00:40:24,426","text":"У нас нет времени на молитвы.\nОн умирает."},{"line":371,"start":"00:40:24,450","end":"00:40:25,481","text":"Пожалуйста."},{"line":372,"start":"00:40:27,541","end":"00:40:30,341","text":"Хорошо. Все будет хорошо, приятель.\nПросто дыши."},{"line":373,"start":"00:40:31,781","end":"00:40:34,421","text":"Кири. Кири. Нам нужно уходить."},{"line":374,"start":"00:40:42,271","end":"00:40:45,311","text":"Давай. Нам нужно уходить.\nНе могу сидеть рядом с тобой."},{"line":375,"start":"00:40:45,811","end":"00:40:49,591","text":"Мы должны продолжать. Мы почти на месте.\nНельзя здесь сидеть. Нам нужно идти."},{"line":376,"start":"00:40:50,091","end":"00:40:53,391","text":"- К, Тук, иди за ней.\n- Кири. Давай."},{"line":377,"start":"00:40:59,471","end":"00:41:03,511","text":"Стоп. Приведите его сюда."},{"line":378,"start":"00:41:03,611","end":"00:41:06,041","text":"- Кири, стой.\n- Быстрее."},{"line":379,"start":"00:41:06,042","end":"00:41:07,376","text":"Остановись."},{"line":380,"start":"00:41:07,401","end":"00:41:08,441","text":"Делай, как я говорю!"},{"line":381,"start":"00:41:13,161","end":"00:41:14,161","text":"Положите его сюда."},{"line":382,"start":"00:41:28,521","end":"00:41:31,121","text":"Стоп. Кири. Что ты делаешь?\nЧто ты делаешь?"},{"line":383,"start":"00:41:34,641","end":"00:41:35,684","text":"Что ты делаешь?"},{"line":384,"start":"00:41:35,708","end":"00:41:39,251","text":"Я не уверен, что это правильно."},{"line":385,"start":"00:41:39,275","end":"00:41:40,459","text":"Что?"},{"line":386,"start":"00:41:40,683","end":"00:41:43,021","text":"Молчи.\nЯ не могу говорить."},{"line":387,"start":"00:41:55,601","end":"00:41:57,171","text":"Лоак, Лоак!"},{"line":388,"start":"00:42:26,141","end":"00:42:29,501","text":"- Сними эту маску.\n- Что?"},{"line":389,"start":"00:42:29,601","end":"00:42:30,621","text":"Он не может дышать."},{"line":390,"start":"00:42:34,141","end":"00:42:35,181","text":"Давай,"},{"line":391,"start":"00:43:18,721","end":"00:43:20,721","text":"Кири, Кири, Кири."},{"line":392,"start":"00:43:24,341","end":"00:43:25,541","text":"Лоак, нет."},{"line":393,"start":"00:43:35,761","end":"00:43:37,761","text":"О, нет. О, нет."},{"line":394,"start":"00:43:41,001","end":"00:43:42,281","text":"Мне так жаль."},{"line":395,"start":"00:44:00,761","end":"00:44:02,281","text":"Мне так жаль."},{"line":396,"start":"00:44:41,021","end":"00:44:44,621","text":"- Я дышу.\n- Да, обезьянка,"},{"line":397,"start":"00:44:45,501","end":"00:44:46,541","text":"Ты дышишь."},{"line":398,"start":"00:44:49,661","end":"00:44:53,021","text":"Я мертв. Это мир духов."},{"line":399,"start":"00:44:55,021","end":"00:44:56,731","text":"Нет. Потому что ты все еще здесь?"},{"line":400,"start":"00:44:59,131","end":"00:45:02,251","text":"- Я дышу воздухом.\n- Да."},{"line":401,"start":"00:45:03,291","end":"00:45:04,667","text":"Я дышу воздухом."},{"line":402,"start":"00:45:04,691","end":"00:45:06,959","text":"Я дышу воздухом."},{"line":403,"start":"00:45:06,983","end":"00:45:09,626","text":"Я дышу воздухом."},{"line":404,"start":"00:45:09,650","end":"00:45:14,491","text":"Думаю, мне это больше не нужно. Да."},{"line":405,"start":"00:45:14,991","end":"00:45:16,191","text":"Я дышу воздухом, детка."},{"line":406,"start":"00:45:17,691","end":"00:45:18,971","text":"Тихо. Тихо."},{"line":407,"start":"00:45:23,381","end":"00:45:26,661","text":"Спасибо.\nЧто бы ты ни сделал,"},{"line":408,"start":"00:45:27,221","end":"00:45:28,261","text":"спасибо."},{"line":409,"start":"00:45:31,141","end":"00:45:32,201","text":"Назад."},{"line":410,"start":"00:45:34,501","end":"00:45:35,861","text":"Оставайся позади меня.\nОставайся позади меня."},{"line":411,"start":"00:45:40,901","end":"00:45:44,981","text":"Отсеките. За нами."},{"line":412,"start":"00:46:29,951","end":"00:46:32,111","text":"Как он дышит без маски?"},{"line":413,"start":"00:46:32,911","end":"00:46:36,792","text":"Я даже думать об этом не могу\nсейчас. Мы должны туда попасть."},{"line":414,"start":"00:46:37,416","end":"00:46:44,691","text":"Разве наш воздух не ядовит для небесных людей?"},{"line":415,"start":"00:46:51,371","end":"00:46:56,511","text":"Как ты еще живешь, дышащий воздухом?"},{"line":416,"start":"00:46:58,811","end":"00:47:00,891","text":"Потому что такова воля Эйвы."},{"line":417,"start":"00:47:07,221","end":"00:47:09,621","text":"- Эйва.\n- Да."},{"line":418,"start":"00:47:13,141","end":"00:47:18,001","text":"Если я сейчас отрежу, думаешь,\nЭйва придет его спасти?"},{"line":419,"start":"00:47:19,325","end":"00:47:20,761","text":"Давай. Сними это с меня."},{"line":420,"start":"00:47:20,821","end":"00:47:22,142","text":"Давай. Они его убьют."},{"line":421,"start":"00:47:22,166","end":"00:47:23,261","text":"Ты так думаешь?"},{"line":422,"start":"00:47:26,661","end":"00:47:27,667","text":"Нет."},{"line":423,"start":"00:47:27,691","end":"00:47:33,626","text":"Твоя богиня здесь не властвует."},{"line":424,"start":"00:47:33,650","end":"00:47:34,651","text":"Давай."},{"line":425,"start":"00:47:35,451","end":"00:47:36,571","text":"Теперь дай мне нож."},{"line":426,"start":"00:47:50,731","end":"00:47:56,891","text":"Хочешь показать мне, как это работает?"},{"line":427,"start":"00:48:04,021","end":"00:48:06,901","text":"- Покажи мне, как сделать гром.\n- Я не могу."},{"line":428,"start":"00:48:07,061","end":"00:48:09,941","text":"- Он пустой. Нет. Гром.\n- Создай гром."},{"line":429,"start":"00:48:11,381","end":"00:48:13,701","text":"- Он пустой.\n- Поторопись."},{"line":430,"start":"00:48:15,381","end":"00:48:18,261","text":"Говорю тебе. Говорю тебе.\nГрома нет."},{"line":431,"start":"00:48:18,741","end":"00:48:21,901","text":"- Убей самого младшего.\n- Нет, нет, нет, нет, нет, нет."},{"line":432,"start":"00:48:22,401","end":"00:48:23,441","text":"Пожалуйста, пожалуйста."},{"line":433,"start":"00:48:36,691","end":"00:48:37,771","text":"Оружие на землю."},{"line":434,"start":"00:48:45,331","end":"00:48:49,091","text":"Сейчас же. Назад. Назад. Давайте."},{"line":435,"start":"00:48:53,421","end":"00:48:54,701","text":"Отойди. Отойди. Отойди."},{"line":436,"start":"00:48:58,461","end":"00:48:59,159","text":"Папа."},{"line":437,"start":"00:48:59,183","end":"00:49:01,101","text":"- Салли. Ты в порядке?\n- Готов. Хорошо,"},{"line":438,"start":"00:49:01,301","end":"00:49:02,301","text":"Ребята, за мной."},{"line":439,"start":"00:49:02,325","end":"00:49:04,821","text":"Хорошо. Мы потихоньку уйдем отсюда."},{"line":440,"start":"00:49:06,861","end":"00:49:10,141","text":"Я пойду, я пойду. Вернусь. Двигаемся."},{"line":441,"start":"00:49:31,121","end":"00:49:32,201","text":"Давай."},{"line":442,"start":"00:49:42,401","end":"00:49:44,491","text":"Нет, папа."},{"line":443,"start":"00:50:01,771","end":"00:50:05,291","text":"Ты сильный, человек неба."},{"line":444,"start":"00:50:11,221","end":"00:50:18,501","text":"Ты покажи мне, как создать гром."},{"line":445,"start":"00:50:18,525","end":"00:50:20,261","text":"И в этом вся магия,"},{"line":446,"start":"00:50:26,101","end":"00:50:27,101","text":"Видишь?"},{"line":447,"start":"00:50:29,621","end":"00:50:32,341","text":"Теперь прицелься.\nВ что хочешь попасть?"},{"line":448,"start":"00:50:34,911","end":"00:50:36,111","text":"Или просто сделать так?"},{"line":449,"start":"00:50:40,591","end":"00:50:41,631","text":"Да,"},{"line":450,"start":"00:50:44,191","end":"00:50:45,251","text":"продолжай."},{"line":451,"start":"00:50:51,871","end":"00:50:53,151","text":"Приятно, правда?"},{"line":452,"start":"00:50:56,111","end":"00:50:57,131","text":"А?"},{"line":453,"start":"00:51:10,271","end":"00:51:12,191","text":"Ты мне не нужен. А теперь, Скаймен,"},{"line":454,"start":"00:51:13,791","end":"00:51:15,542","text":"Сгибай его. Хорошо.\n- На колени."},{"line":455,"start":"00:51:15,966","end":"00:51:17,951","text":"Приготовься к жертвоприношению."},{"line":456,"start":"00:51:24,271","end":"00:51:25,271","text":"Иди со мной."},{"line":457,"start":"00:51:29,591","end":"00:51:34,542","text":"Нейтири. Спустите ее.\nСпустите ее. Держите ее."},{"line":458,"start":"00:51:35,566","end":"00:51:37,191","text":"Нейтири, мы тебя держим."},{"line":459,"start":"00:51:37,291","end":"00:51:41,191","text":"С тобой все будет хорошо.\nХорошо? Мы тебя держим. Макс."},{"line":460,"start":"00:51:41,271","end":"00:51:44,311","text":"Готовьтесь к операции. Давайте.\nОткройте обе двери. Давайте."},{"line":461,"start":"00:52:04,241","end":"00:52:05,841","text":"Эти придурки знают, что они сумасшедшие."},{"line":462,"start":"00:53:46,611","end":"00:53:50,131","text":"Ребята, давайте. Давайте."},{"line":463,"start":"00:53:50,451","end":"00:53:53,370","text":"Давайте. Давайте. Двигайтесь. Двигайтесь."},{"line":464,"start":"00:54:05,961","end":"00:54:08,401","text":"Где девочка?\nДавай. Залезай."},{"line":465,"start":"00:54:09,281","end":"00:54:10,641","text":"Сюда. Поехали."},{"line":466,"start":"00:54:13,361","end":"00:54:14,401","text":"Давай."},{"line":467,"start":"00:54:18,561","end":"00:54:19,660","text":"Я готов."},{"line":468,"start":"00:54:27,121","end":"00:54:28,321","text":"Цахик."},{"line":469,"start":"00:54:30,651","end":"00:54:31,651","text":"Они ушли."},{"line":470,"start":"00:54:34,571","end":"00:54:35,691","text":"Мы проводим поиски с воздуха."},{"line":471,"start":"00:54:56,811","end":"00:55:00,531","text":"Дочь. Иди сюда.\nДети мои. Дети,"},{"line":472,"start":"00:55:01,331","end":"00:55:04,491","text":"Где? Где они?"},{"line":473,"start":"00:55:21,491","end":"00:55:24,501","text":"Давайте, поспешим. Макс, заведи меня.\nДа, да. Мы готовы?"},{"line":474,"start":"00:55:24,741","end":"00:55:27,061","text":"- Мы готовы.\n- Хорошо. Даже не калибруй."},{"line":475,"start":"00:55:29,381","end":"00:55:32,084","text":"Ты должна отдохнуть, дитя мое. Дочь."},{"line":476,"start":"00:55:32,108","end":"00:55:33,161","text":"До свидания."},{"line":477,"start":"00:55:33,361","end":"00:55:35,709","text":"Спасибо."},{"line":478,"start":"00:55:35,733","end":"00:55:36,741","text":"Я поеду."},{"line":479,"start":"00:55:37,141","end":"00:55:38,901","text":"Пойдем. О, нет."},{"line":480,"start":"00:55:40,981","end":"00:55:42,981","text":"Хорошо. Хорошо, Ло'ак."},{"line":481,"start":"00:55:50,351","end":"00:55:51,391","text":"Я тебя понял."},{"line":482,"start":"00:55:59,391","end":"00:56:00,391","text":"Это хорошо."},{"line":483,"start":"00:56:11,311","end":"00:56:13,071","text":"Все чисто. Да."},{"line":484,"start":"00:56:14,591","end":"00:56:18,061","text":"Что подводит нас к нашему нерешенному делу"},{"line":485,"start":"00:56:23,581","end":"00:56:24,941","text":"У меня кончились стрелы."},{"line":486,"start":"00:56:28,301","end":"00:56:29,421","text":"У нас еще есть ножи."},{"line":487,"start":"00:56:35,341","end":"00:56:36,401","text":"Я немного устал."},{"line":488,"start":"00:56:39,341","end":"00:56:41,959","text":"Да. Да."},{"line":489,"start":"00:56:41,983","end":"00:56:48,181","text":"Лучше сохрани это на случай, если\nпоявились летающие обезьяны."},{"line":490,"start":"00:56:51,781","end":"00:56:52,861","text":"Да, конечно."},{"line":491,"start":"00:57:04,181","end":"00:57:06,901","text":"Ты и твоя жена, должно быть, сделали\nчто-то правильно. Я тебе это признаю."},{"line":492,"start":"00:57:08,021","end":"00:57:11,701","text":"Он хороший парень. Он отличный парень."},{"line":493,"start":"00:57:14,961","end":"00:57:17,681","text":"Эй. Только что сказал мне, что мы\nначнем вместе совершать долгие прогулки."},{"line":494,"start":"00:57:20,021","end":"00:57:23,541","text":"Я все равно заберу тебя,\nдаже если для этого придется убить тебя."},{"line":495,"start":"00:57:26,261","end":"00:57:28,741","text":"Все это время здесь\nты все еще не понимаешь."},{"line":496,"start":"00:57:31,221","end":"00:57:34,741","text":"Этот мир гораздо глубже\n, чем ты себе представляешь."},{"line":497,"start":"00:57:36,991","end":"00:57:39,071","text":"Вы стали свидетелем этого сегодня вечером."},{"line":498,"start":"00:57:40,511","end":"00:57:43,951","text":"С ней. С ним."},{"line":499,"start":"00:57:45,711","end":"00:57:51,711","text":"Неважно.\nНеважно, какого я цвета."},{"line":500,"start":"00:57:53,711","end":"00:57:56,111","text":"Я все еще помню, за какую команду я играю."},{"line":501,"start":"00:57:58,751","end":"00:58:03,321","text":"У вас новые глаза, полковник.\nВсе, что вам нужно сделать, это открыть их."},{"line":502,"start":"00:58:26,771","end":"00:58:29,731","text":"Это пепел. Вставай. Давай.\nНам нужно уходить. Пошли. Давай,"},{"line":503,"start":"00:58:30,231","end":"00:58:32,211","text":"Давай, давай. Давай. Нам нужно уходить."},{"line":504,"start":"00:58:35,971","end":"00:58:38,371","text":"Все в порядке. Все в порядке.\nОни наши. Они наши."},{"line":505,"start":"00:58:44,771","end":"00:58:47,971","text":"Джейк? Кири."},{"line":506,"start":"00:58:48,051","end":"00:58:51,251","text":"Тук. Ты ранен?\nКак ты нас нашел?"},{"line":507,"start":"00:58:52,941","end":"00:58:53,981","text":"Дети."},{"line":508,"start":"00:58:56,701","end":"00:58:57,781","text":"Мама."},{"line":509,"start":"00:58:57,805","end":"00:58:59,805","text":"Тук, Кири, Ло'ак."},{"line":510,"start":"00:59:04,256","end":"00:59:05,756","text":"Джейк..."},{"line":511,"start":"00:59:05,981","end":"00:59:09,581","text":"Ты в порядке?\nИди сюда. Все в порядке. Мы в порядке."},{"line":512,"start":"00:59:11,661","end":"00:59:12,681","text":"Эй, Норм,"},{"line":513,"start":"00:59:15,421","end":"00:59:16,461","text":"Как дела?"},{"line":514,"start":"00:59:20,071","end":"00:59:22,951","text":"Что? Что,"},{"line":515,"start":"00:59:23,671","end":"00:59:26,871","text":"Чувак? О, да,"},{"line":516,"start":"00:59:27,371","end":"00:59:28,711","text":"Я в порядке со всем этим воздухом."},{"line":517,"start":"00:59:47,361","end":"00:59:50,881","text":"«Железное небо» на самом деле.\nМы приближаемся к городской стене."},{"line":518,"start":"01:00:02,561","end":"01:00:06,121","text":"Ты думаешь, он все еще с Салли?\nЯ бы на это поставил."},{"line":519,"start":"01:00:06,421","end":"01:00:08,501","text":"Это не мой приоритет."},{"line":520,"start":"01:00:08,525","end":"01:00:10,709","text":"Мой приоритет — построить этот город."},{"line":521,"start":"01:00:10,733","end":"01:00:12,842","text":"и отправить Амриту обратно, чтобы она за это заплатила."},{"line":522,"start":"01:00:12,866","end":"01:00:15,001","text":"И кто, по-вашему, устанавливает\nваши приоритеты, генерал?"},{"line":523,"start":"01:00:15,025","end":"01:00:18,521","text":"Речь идет о глобальной картине, ребята.\nВот вам концепция общей картины."},{"line":524,"start":"01:00:18,521","end":"01:00:20,376","text":"Как мы должны колонизировать этот мир?"},{"line":525,"start":"01:00:20,400","end":"01:00:21,668","text":"если мы не можем дышать этим чертовым воздухом?"},{"line":526,"start":"01:00:21,691","end":"01:00:24,901","text":"Если хочешь найти мальчика,\nты должен найти Салли."},{"line":527,"start":"01:00:25,401","end":"01:00:28,541","text":"- И там, и там...\n- Сколько их еще, а?"},{"line":528,"start":"01:00:29,041","end":"01:00:31,292","text":"- Не много.\n- Ты вчера сказал."},{"line":529,"start":"01:00:31,316","end":"01:00:33,417","text":"Вот последнее сканирование."},{"line":530,"start":"01:00:33,441","end":"01:00:36,071","text":"Видите это? Это все мицелий."},{"line":531,"start":"01:00:36,071","end":"01:00:38,792","text":"По сути, это то же самое\nто же самое, что и лесная сеть."},{"line":532,"start":"01:00:38,816","end":"01:00:42,751","text":"Как-то она колонизировала его,\nраспространилась по всему его организму,"},{"line":533,"start":"01:00:42,775","end":"01:00:45,167","text":"а затем внесло изменения\nна клеточном уровне."},{"line":534,"start":"01:00:45,191","end":"01:00:49,792","text":"Я имею в виду, посмотрите, это изменило его кровь\nхимический состав крови, нервную систему, легкие."},{"line":535,"start":"01:00:49,816","end":"01:00:54,001","text":"- Можно это удалить?\n- Нет. Это эндосимбионт."},{"line":536,"start":"01:00:54,025","end":"01:00:55,751","text":"Мы думаем, что они поддерживают жизнь друг друга."},{"line":537,"start":"01:00:56,631","end":"01:00:58,376","text":"Это может убить его, если мы даже попробуем."},{"line":538,"start":"01:00:58,400","end":"01:01:02,292","text":"Но послушай, я имею в виду, он...\nОн жив, он здоров."},{"line":539,"start":"01:01:02,316","end":"01:01:06,001","text":"- Может, это и к лучшему.\n- Хорошо?"},{"line":540,"start":"01:01:10,241","end":"01:01:13,041","text":"А что, если лаборатории RDA\nсмогли бы провести обратную разработку?"},{"line":541,"start":"01:01:13,441","end":"01:01:16,561","text":"А что, если бы каждый человек на Земле\nмог жить здесь без маски?"},{"line":542,"start":"01:01:19,601","end":"01:01:23,201","text":"Ах. Джейк, есть еще кое-что. Садись."},{"line":543,"start":"01:01:23,521","end":"01:01:26,651","text":"Эй, приятель. Ладно, ладно. Эй."},{"line":544,"start":"01:01:27,291","end":"01:01:29,451","text":"Держись. Держись. Держись. Все в порядке."},{"line":545,"start":"01:01:30,731","end":"01:01:33,851","text":"Ой. Посмотрите на это. Что вы делаете?"},{"line":546,"start":"01:01:34,571","end":"01:01:37,051","text":"Что это?\nУ него растет куру."},{"line":547,"start":"01:01:38,091","end":"01:01:39,811","text":"- Постой, что?\n- А, да"},{"line":548,"start":"01:01:55,711","end":"01:01:58,911","text":"Великая Мать, ты там?"},{"line":549,"start":"01:02:00,271","end":"01:02:03,071","text":"Пожалуйста, услышь мой тихий голос."},{"line":550,"start":"01:02:05,631","end":"01:02:09,471","text":"Я молился тебе в лесу\nспасти моего друга."},{"line":551,"start":"01:02:10,591","end":"01:02:11,951","text":"Я молился так усердно."},{"line":552,"start":"01:02:15,071","end":"01:02:19,081","text":"Но ты не пришел.\nТы не ответил."},{"line":553,"start":"01:02:19,561","end":"01:02:21,801","text":"Поэтому я должен был сделать это сам."},{"line":554,"start":"01:02:23,001","end":"01:02:27,081","text":"Я не знаю, как. Я...\nЯ попросил корни помочь мне."},{"line":555,"start":"01:02:28,041","end":"01:02:29,561","text":"Я не помню, как. Я..."},{"line":556,"start":"01:02:32,680","end":"01:02:35,721","text":"Пожалуйста, нет. Нет.\nНе отгоняй меня."},{"line":557,"start":"01:02:36,541","end":"01:02:37,934","text":"Почему я такой?"},{"line":558,"start":"01:02:39,058","end":"01:02:41,384","text":"Как я могу так поступать?"},{"line":559,"start":"01:02:41,708","end":"01:02:44,111","text":"Пожалуйста, просто поговори со мной."},{"line":560,"start":"01:02:44,551","end":"01:02:47,991","text":"Пожалуйста. Нет. Нет. Пожалуйста."},{"line":561,"start":"01:02:48,151","end":"01:02:50,951","text":"Пожалуйста. Нет. Нет."},{"line":562,"start":"01:03:08,161","end":"01:03:10,667","text":"Ты хочешь эту? Ладно\nладно, давайте снимем их."},{"line":563,"start":"01:03:10,691","end":"01:03:11,876","text":"Кири, проведи еще несколько тестов."},{"line":564,"start":"01:03:11,900","end":"01:03:14,961","text":"Эйва никогда ко мне не приходила.\nЯ же тебе говорил,"},{"line":565,"start":"01:03:15,521","end":"01:03:18,321","text":"- Я не знаю, как я это сделал.\n- Пей."},{"line":566,"start":"01:03:19,041","end":"01:03:22,042","text":"Кири. Мой ребенок."},{"line":567,"start":"01:03:22,066","end":"01:03:24,292","text":"Ты тронут\nрукой старой матери."},{"line":568,"start":"01:03:24,816","end":"01:03:26,761","text":"Это мы знали"},{"line":569,"start":"01:03:27,041","end":"01:03:28,161","text":"с самого твоего рождения."},{"line":570,"start":"01:03:36,971","end":"01:03:38,542","text":"Ты что-то скрываешь."},{"line":571,"start":"01:03:38,566","end":"01:03:41,792","text":"Я чувствовал это всю свою жизнь."},{"line":572,"start":"01:03:41,816","end":"01:03:43,611","text":"Просто скажи мне правду."},{"line":573,"start":"01:03:44,811","end":"01:03:48,011","text":"Пожалуйста, скажи ей."},{"line":574,"start":"01:03:50,971","end":"01:03:52,031","text":"Пришло время,"},{"line":575,"start":"01:03:54,571","end":"01:03:58,331","text":"мой ребенок. Ты делаешь"},{"line":576,"start":"01:03:58,831","end":"01:04:01,861","text":"не имеешь отца. Кири."},{"line":577,"start":"01:04:02,501","end":"01:04:04,167","text":"Что? Ты."},{"line":578,"start":"01:04:04,191","end":"01:04:05,701","text":"Ты... Твоя мать."},{"line":579,"start":"01:04:05,941","end":"01:04:09,221","text":"Хорошо. Аватар Грейси.\nИ когда она была беременна,"},{"line":580,"start":"01:04:09,301","end":"01:04:12,292","text":"Норм провел несколько тестов\nи это было патологическое."},{"line":581,"start":"01:04:12,316","end":"01:04:16,901","text":"Партеногенетическое рождение. Ты\nгенетически идентичны аватару."},{"line":582,"start":"01:04:17,141","end":"01:04:19,301","text":"Буквально нет отца."},{"line":583,"start":"01:04:20,981","end":"01:04:23,941","text":"- Я клон?\n- Внучка."},{"line":584,"start":"01:04:24,831","end":"01:04:27,231","text":"Это была воля Эйвы."},{"line":585,"start":"01:04:28,911","end":"01:04:32,631","text":"Когда тело сновидца лежало здесь в"},{"line":586,"start":"01:04:33,131","end":"01:04:34,191","text":"руках Великой Матери,"},{"line":587,"start":"01:04:36,671","end":"01:04:38,511","text":"было посажено семя."},{"line":588,"start":"01:04:51,641","end":"01:04:56,584","text":"Это действительно отстойно.\nЭто делает меня еще большим извращенцем."},{"line":589,"start":"01:04:56,608","end":"01:04:58,201","text":"Нет. Внучка."},{"line":590,"start":"01:04:59,161","end":"01:05:01,801","text":"Ты — дитя Эйвы."},{"line":591,"start":"01:05:08,361","end":"01:05:10,041","text":"Мне все равно, как это произошло."},{"line":592,"start":"01:05:11,561","end":"01:05:16,041","text":"Ты моя дочь.\nЯ единственный отец, который тебе нужен."},{"line":593,"start":"01:05:21,641","end":"01:05:22,841","text":"Если я такая особенная,"},{"line":594,"start":"01:05:24,841","end":"01:05:27,241","text":"почему Эйва складывает уши, когда я говорю?"},{"line":595,"start":"01:05:30,281","end":"01:05:33,334","text":"Слушай, мы не знаем почему,\nно ты для нее закрыт."},{"line":596,"start":"01:05:33,358","end":"01:05:36,001","text":"- Это какой-то брандмауэр.\n- Да, это как шифрование."},{"line":597,"start":"01:05:36,025","end":"01:05:40,667","text":"Чем сильнее ты пытаешься взломать,\nтем сильнее он сопротивляется."},{"line":598,"start":"01:05:40,691","end":"01:05:42,241","text":"Эйва проложила для тебя путь."},{"line":599,"start":"01:05:42,391","end":"01:05:46,792","text":"Хотя она и скрывает его,\nты должен довериться ей."},{"line":600,"start":"01:05:47,016","end":"01:05:50,351","text":"- Я должен узнать, что это такое.\n- Нет. Ты должен"},{"line":601,"start":"01:05:50,651","end":"01:05:53,511","text":"перестать спрашивать. Кири, если."},{"line":602,"start":"01:05:54,551","end":"01:05:57,431","text":"Если. Если ты попробуешь подключиться снова,\nты можешь умереть."},{"line":603,"start":"01:05:58,150","end":"01:06:00,471","text":"Если ты сделаешь это под водой, ты умрешь."},{"line":604,"start":"01:06:05,511","end":"01:06:08,461","text":"Он не может остаться здесь. Если RDA его поймает."},{"line":605,"start":"01:06:09,811","end":"01:06:12,667","text":"Но мы никогда не остановим его."},{"line":606,"start":"01:06:12,691","end":"01:06:16,334","text":"Он так опасен для\nдля людей, для всего."},{"line":607,"start":"01:06:16,358","end":"01:06:18,531","text":"Мы должны просто убить его."},{"line":608,"start":"01:06:23,891","end":"01:06:26,891","text":"Паук. Он пойдет с нами."},{"line":609,"start":"01:06:27,391","end":"01:06:30,131","text":"Он пойдет на риф.\nТам мы сможем его защитить."},{"line":610,"start":"01:06:32,141","end":"01:06:34,459","text":"Торук Макто знает лучше."},{"line":611,"start":"01:06:34,483","end":"01:06:38,084","text":"Да ладно, детка. Это не так."},{"line":612,"start":"01:06:38,108","end":"01:06:39,821","text":"Решено."},{"line":613,"start":"01:06:51,981","end":"01:06:53,981","text":"Поднимите меня туда."},{"line":614,"start":"01:07:00,471","end":"01:07:01,626","text":"Посади меня в карман."},{"line":615,"start":"01:07:01,650","end":"01:07:06,071","text":"Посади меня в карман с ракетой.\nДесять сделал это."},{"line":616,"start":"01:07:08,631","end":"01:07:10,311","text":"Поехали. И..."},{"line":617,"start":"01:07:26,581","end":"01:07:28,741","text":"Выстрел в клуб. Она истекает кровью."},{"line":618,"start":"01:08:03,871","end":"01:08:07,471","text":"Прибыл новый корабль демонов, большего размера."},{"line":619,"start":"01:08:08,110","end":"01:08:11,471","text":"Еще больше наших тулкунгов было убито.\nМне так жаль, брат."},{"line":620,"start":"01:08:12,031","end":"01:08:15,751","text":"Джейк Салли, изгой,\nподстрекает молодых быков."},{"line":621,"start":"01:08:15,775","end":"01:08:19,021","text":"Наш Тулкун созвал\nсовет, чтобы принять решение по поводу него."},{"line":622,"start":"01:08:21,181","end":"01:08:23,917","text":"Ты должен отдохнуть."},{"line":623,"start":"01:08:23,941","end":"01:08:26,376","text":"Это нужно удалить.\nПриходи ко мне."},{"line":624,"start":"01:08:26,400","end":"01:08:28,141","text":"Дети. Дети на мне."},{"line":625,"start":"01:08:39,181","end":"01:08:41,084","text":"Нет, я серьезно. Когда он отрастет достаточно,"},{"line":626,"start":"01:08:41,108","end":"01:08:42,376","text":"я куплю себе свой собственный ilu."},{"line":627,"start":"01:08:42,400","end":"01:08:45,626","text":"Вы skxawngs\nВам нужен очень маленький ilu."},{"line":628,"start":"01:08:45,650","end":"01:08:47,792","text":"Просто посмотри. Я собираюсь\nзаведу себе Скимвика."},{"line":629,"start":"01:08:47,816","end":"01:08:49,900","text":"- О, Скимвик.\n- Тогда я буду смеяться последним."},{"line":630,"start":"01:08:50,620","end":"01:08:53,740","text":"Так как же это твоя дочь?"},{"line":631,"start":"01:08:54,220","end":"01:08:58,709","text":"Ваша дочь-полукровка без подготовки."},{"line":632,"start":"01:08:59,333","end":"01:09:04,126","text":"Держись здесь.\nСделала то, что не смог сделать ни один Цахик."},{"line":633,"start":"01:09:04,850","end":"01:09:07,792","text":"Кто ты такой, чтобы подвергать сомнению\nволе Эйвы?"},{"line":634,"start":"01:09:07,816","end":"01:09:11,190","text":"- Я Цахик.\n- Тогда будь Цахиком."},{"line":635,"start":"01:09:11,290","end":"01:09:15,709","text":"Эти травы не помогают.\nТравы из моего леса лечат быстрее."},{"line":636,"start":"01:09:16,933","end":"01:09:20,167","text":"Я говорю тебе отдыхать.\nТы не отдыхаешь."},{"line":637,"start":"01:09:20,191","end":"01:09:22,250","text":"А потом ты винишь мои травы."},{"line":638,"start":"01:09:23,850","end":"01:09:24,850","text":"Не шевелись,"},{"line":639,"start":"01:09:27,770","end":"01:09:28,834","text":"Глупая женщина."},{"line":640,"start":"01:09:28,858","end":"01:09:33,050","text":"Осторожно, Цахик,\nили я могу забыть, что ты беременен."},{"line":641,"start":"01:09:54,600","end":"01:09:55,917","text":"Матриарх сказала свое слово."},{"line":642,"start":"01:09:55,941","end":"01:10:00,680","text":"Она говорит, что изгой продолжает\nпротивостоять пути Тулкуна."},{"line":643,"start":"01:10:01,400","end":"01:10:02,834","text":"Все убийства запрещены."},{"line":644,"start":"01:10:02,858","end":"01:10:07,292","text":"Он был изгнан за это,\nно он сделал это снова."},{"line":645,"start":"01:10:07,316","end":"01:10:12,151","text":"Изгой атаковал\nдемонический корабль, принося смерть нашему народу."},{"line":646,"start":"01:10:13,671","end":"01:10:15,911","text":"Даже сын Торука Макто."},{"line":647,"start":"01:10:17,911","end":"01:10:19,751","text":"Они не могут винить Паякана за это."},{"line":648,"start":"01:10:26,791","end":"01:10:29,201","text":"Она говорит, что он продолжает мешать,"},{"line":649,"start":"01:10:30,481","end":"01:10:32,961","text":"распространяя плохие идеи среди нашей молодежи."},{"line":650,"start":"01:10:35,521","end":"01:10:39,501","text":"Это чушь. Это неправда.\nОна говорит, что он принесет только еще больше смерти."},{"line":651,"start":"01:10:39,525","end":"01:10:42,401","text":"Эй, почему ты ничего не говоришь?"},{"line":652,"start":"01:10:43,520","end":"01:10:44,801","text":"Скажи что-нибудь, пожалуйста."},{"line":653,"start":"01:10:50,721","end":"01:10:55,001","text":"Она говорит, что изгои\nне может оставаться в этих водах."},{"line":654,"start":"01:10:55,025","end":"01:11:00,731","text":"Он должен уйти далеко, где его песню\nне будет слышна. Пожизненное изгнание."},{"line":655,"start":"01:11:03,371","end":"01:11:04,451","text":"Это несправедливо."},{"line":656,"start":"01:11:07,131","end":"01:11:08,191","text":"Решение принято."},{"line":657,"start":"01:11:13,851","end":"01:11:17,611","text":"Нет. Паякан.\nБрат."},{"line":658,"start":"01:11:18,251","end":"01:11:21,411","text":"Пожалуйста, нет. Паякан. Брат."},{"line":659,"start":"01:11:28,931","end":"01:11:31,651","text":"Это неправильно.\nЭто неправильно."},{"line":660,"start":"01:11:32,931","end":"01:11:36,531","text":"- Ты здесь не говоришь.\n- Нет. Пайакан сражался за нас."},{"line":661,"start":"01:11:36,731","end":"01:11:37,742","text":"Он сражался за нас."},{"line":662,"start":"01:11:37,766","end":"01:11:40,511","text":"Он спас жизнь твоей дочери.\nОн спас ей жизнь."},{"line":663,"start":"01:11:40,691","end":"01:11:41,784","text":"Не говори, пожалуйста."},{"line":664,"start":"01:11:41,808","end":"01:11:43,691","text":"- Он защищал нас.\n- Это совет."},{"line":665,"start":"01:11:44,081","end":"01:11:45,126","text":"Старейшины вынесли решение."},{"line":666,"start":"01:11:45,150","end":"01:11:47,681","text":"На тулкунов охотятся.\nОни умирают."},{"line":667,"start":"01:11:48,381","end":"01:11:49,542","text":"Ло'ак, хватит."},{"line":668,"start":"01:11:49,566","end":"01:11:52,017","text":"- Нет.\n- Ло'ак говорит правду."},{"line":669,"start":"01:11:52,018","end":"01:11:53,092","text":"- Нет, Цирея.\n- Нет."},{"line":670,"start":"01:11:53,016","end":"01:11:54,981","text":"- Дочь.\n- Паякан - воин."},{"line":671,"start":"01:11:55,341","end":"01:11:58,301","text":"Он сражался за нас больше, чем ты.\nИли за тебя."},{"line":672,"start":"01:11:58,941","end":"01:12:00,251","text":"Больше, чем любой из вас."},{"line":673,"start":"01:12:00,275","end":"01:12:01,901","text":"- Он сражался за нас.\n- Сядь."},{"line":674,"start":"01:12:02,941","end":"01:12:05,417","text":"- Уведи его отсюда, мальчик.\n- Создайте семью."},{"line":675,"start":"01:12:05,441","end":"01:12:08,141","text":"- Папа, послушай его.\n- Мы совещаемся."},{"line":676,"start":"01:12:10,791","end":"01:12:11,831","text":"Что ты делаешь?"},{"line":677,"start":"01:12:13,671","end":"01:12:15,084","text":"Ты никогда не защищаешь меня."},{"line":678,"start":"01:12:15,108","end":"01:12:16,231","text":"Сядь."},{"line":679,"start":"01:12:18,951","end":"01:12:20,311","text":"Совет продолжает работу."},{"line":680,"start":"01:12:23,111","end":"01:12:25,376","text":"Мы в состоянии войны.\nВы это понимаете?"},{"line":681,"start":"01:12:25,400","end":"01:12:28,951","text":"Если ты не выполняешь приказы, люди гибнут."},{"line":682,"start":"01:12:30,391","end":"01:12:32,917","text":"С Пауком здесь мы\nстараемся не привлекать к себе внимания."},{"line":683,"start":"01:12:32,941","end":"01:12:35,542","text":"Но этот негодяй где-то там.\nОн подзадоривает молодых быков."},{"line":684,"start":"01:12:35,566","end":"01:12:37,834","text":"Он собирался натравить\nна нас всю RDA."},{"line":685,"start":"01:12:37,858","end":"01:12:41,876","text":"Ты хочешь, чтобы он исчез? Вот\nпоэтому ты ничего не сказал."},{"line":686,"start":"01:12:41,900","end":"01:12:44,709","text":"Он непредсказуем. Он такой же, как ты."},{"line":687,"start":"01:12:44,733","end":"01:12:46,992","text":"На самом деле, если бы ты не пошел\nк нему в первую очередь,"},{"line":688,"start":"01:12:47,016","end":"01:12:48,084","text":"если бы ты не ослушался приказа"},{"line":689,"start":"01:12:48,108","end":"01:12:49,541","text":"и твой брат был бы еще..."},{"line":690,"start":"01:12:56,581","end":"01:12:59,221","text":"Это не моя вина, папа. Нет."},{"line":691,"start":"01:13:01,871","end":"01:13:02,911","text":"Это не моя вина."},{"line":692,"start":"01:13:07,551","end":"01:13:08,591","text":"Лоак."},{"line":693,"start":"01:13:25,791","end":"01:13:26,991","text":"Иди к нему, Джейк."},{"line":694,"start":"01:13:31,471","end":"01:13:33,071","text":"Или ты потеряешь еще одного сына."},{"line":695,"start":"01:13:36,751","end":"01:13:38,511","text":"Мне нечего ему сказать."},{"line":696,"start":"01:13:41,151","end":"01:13:42,351","text":"Не вини Ло."},{"line":697,"start":"01:13:45,631","end":"01:13:47,709","text":"Ты сказал, что сможешь защитить эту семью."},{"line":698,"start":"01:13:47,733","end":"01:13:48,991","text":"Ты мог это сделать."},{"line":699,"start":"01:13:50,351","end":"01:13:52,001","text":"Да. Я думал, что здесь мы будем в безопасности."},{"line":700,"start":"01:13:52,025","end":"01:13:54,459","text":"Наш сын мертв, Джейк."},{"line":701,"start":"01:13:54,483","end":"01:13:56,281","text":"Я был неправ."},{"line":702,"start":"01:13:58,401","end":"01:13:59,667","text":"Что ты хочешь, чтобы я сказал?"},{"line":703,"start":"01:13:59,691","end":"01:14:02,109","text":"Что каждое решение\n, которое я принял для этой семьи, было неправильным?"},{"line":704,"start":"01:14:02,633","end":"01:14:04,641","text":"Я убил нашего сына."},{"line":705,"start":"01:14:09,881","end":"01:14:12,041","text":"И все еще мы здесь, в этом месте,"},{"line":706,"start":"01:14:13,161","end":"01:14:16,921","text":"Скрывая эту розовую кожу.\nЭтот инопланетянин."},{"line":707,"start":"01:14:17,801","end":"01:14:21,191","text":"Если бы мне пришлось выбирать между\nсемьей и розовой кожей,"},{"line":708,"start":"01:14:21,751","end":"01:14:25,542","text":"я бы убил его прямо сейчас.\n- Стоп, стоп. Стоп."},{"line":709,"start":"01:14:25,566","end":"01:14:27,911","text":"Мы не будем этого делать.\nМы не будем этого делать."},{"line":710,"start":"01:14:29,031","end":"01:14:32,471","text":"Ты уже выбрал между\nсвоей семьей и розовой кожей"},{"line":711,"start":"01:14:32,971","end":"01:14:33,991","text":"Однажды, помнишь?"},{"line":712,"start":"01:14:38,151","end":"01:14:42,151","text":"Ты не можешь так жить, детка.\nВ «ненависти»."},{"line":713,"start":"01:14:44,081","end":"01:14:46,881","text":"Я их ненавижу, Джейк.\nЯ их ненавижу."},{"line":714,"start":"01:14:48,481","end":"01:14:51,521","text":"Я их ненавижу.\nНенавижу их маленькие розовые ручки."},{"line":715,"start":"01:14:52,961","end":"01:14:55,601","text":"Я ненавижу безумие в их головах,"},{"line":716,"start":"01:14:58,721","end":"01:15:01,369","text":"Внутри я человек."},{"line":717,"start":"01:15:01,993","end":"01:15:04,184","text":"Ты меня ненавидишь?"},{"line":718,"start":"01:15:05,408","end":"01:15:07,526","text":"Я всегда буду для тебя чужим, да?"},{"line":719,"start":"01:15:08,450","end":"01:15:10,911","text":"Неважно, как\nдолго я буду жить в этой коже."},{"line":720,"start":"01:15:12,581","end":"01:15:17,417","text":"Ты ненавидишь своих детей\nс их чужими руками?"},{"line":721,"start":"01:15:17,441","end":"01:15:19,701","text":"Нет."},{"line":722,"start":"01:15:21,061","end":"01:15:24,501","text":"Ты стыдишься каждый раз,\nони совершают ошибку,"},{"line":723,"start":"01:15:24,501","end":"01:15:27,492","text":"каждый раз, когда они отличаются,"},{"line":724,"start":"01:15:27,616","end":"01:15:30,021","text":"это из-за\nчеловека внутри них, верно?"},{"line":725,"start":"01:15:32,901","end":"01:15:33,961","text":"Да."},{"line":726,"start":"01:15:52,751","end":"01:15:55,231","text":"Прости, детка. Прости."},{"line":727,"start":"01:15:56,671","end":"01:15:57,671","text":"Прости."},{"line":728,"start":"01:16:00,991","end":"01:16:04,131","text":"Мы должны оставаться сильными. Прямо сейчас,"},{"line":729,"start":"01:16:05,731","end":"01:16:07,411","text":"эта семья — наша крепость."},{"line":730,"start":"01:16:30,701","end":"01:16:32,541","text":"Люди говорят, что когда ты прикасаешься к стали,"},{"line":731,"start":"01:16:33,821","end":"01:16:35,261","text":"яд проникает в твое сердце,"},{"line":732,"start":"01:17:02,941","end":"01:17:04,221","text":"- Брат.\n- Ло'ак."},{"line":733,"start":"01:17:10,361","end":"01:17:12,041","text":"Останься в этой жизни, брат."},{"line":734,"start":"01:17:14,521","end":"01:17:17,634","text":"- Ты нам нужен.\n- Мы любим тебя."},{"line":735,"start":"01:17:17,658","end":"01:17:19,151","text":"В тебе есть величие."},{"line":736,"start":"01:17:34,871","end":"01:17:37,751","text":"Сила предков здесь."},{"line":737,"start":"01:17:41,991","end":"01:17:43,351","text":"Лук можно починить."},{"line":738,"start":"01:17:56,881","end":"01:17:57,921","text":"Иди."},{"line":739,"start":"01:18:00,721","end":"01:18:01,721","text":"Хорошо."},{"line":740,"start":"01:18:11,451","end":"01:18:12,451","text":"Момент истины."},{"line":741,"start":"01:18:24,651","end":"01:18:25,651","text":"Вперед."},{"line":742,"start":"01:18:30,011","end":"01:18:33,851","text":"Ты ее чувствуешь? О, да. У меня есть плавники."},{"line":743,"start":"01:18:35,211","end":"01:18:36,331","text":"Да, ты. Ты чувствуешь."},{"line":744,"start":"01:18:39,531","end":"01:18:41,291","text":"Ууу. Давай. Обезьянка."},{"line":745,"start":"01:19:00,251","end":"01:19:01,431","text":"Ты сталкиваешься с ними."},{"line":746,"start":"01:19:04,261","end":"01:19:06,501","text":"Сохраняй спокой
