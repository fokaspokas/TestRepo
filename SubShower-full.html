ствие. Мой малыш. Сохраняй спокойствие."},{"line":747,"start":"01:19:09,221","end":"01:19:12,809","text":"- Паук.\n- Я думаю, мы зря тратим время, полковник."},{"line":748,"start":"01:19:12,933","end":"01:19:16,801","text":"- Они ничего не знают.\n- Ну, они знают. Просто не говорят."},{"line":749,"start":"01:19:18,661","end":"01:19:21,781","text":"У нас есть еще один ход, но он радикальный."},{"line":750,"start":"01:20:05,241","end":"01:20:07,001","text":"Эй. Ты меня помнишь, да?"},{"line":751,"start":"01:20:08,521","end":"01:20:11,521","text":"Эй, эй, эй. Просто успокойся. Помоги ему встать."},{"line":752,"start":"01:20:11,522","end":"01:20:13,096","text":"Я принес кое-что для твоего Цахика."},{"line":753,"start":"01:20:14,021","end":"01:20:16,241","text":"Отведи меня к твоему Цахику."},{"line":754,"start":"01:20:16,761","end":"01:20:19,351","text":"- Эй, эй. Уйди.\n- Не нужно этого делать."},{"line":755,"start":"01:20:19,671","end":"01:20:21,591","text":"- Я слежу за тобой.\n- Продолжай идти."},{"line":756,"start":"01:21:03,441","end":"01:21:05,041","text":"Я принесу тебе столько, сколько захочешь."},{"line":757,"start":"01:21:16,251","end":"01:21:18,571","text":"Как тебя зовут, человек из неба?"},{"line":758,"start":"01:21:19,131","end":"01:21:23,131","text":"Куарич.\nПолковник Майлз Куарич."},{"line":759,"start":"01:21:28,571","end":"01:21:30,626","text":"Если ты еще раз дотронешься до меня\nштукой, я тебя убью."},{"line":760,"start":"01:21:30,650","end":"01:21:33,292","text":"Ты никого не убьешь,"},{"line":761,"start":"01:21:35,316","end":"01:21:41,381","text":"Леди. Позвольте не согласиться.\nБрось его."},{"line":762,"start":"01:22:03,871","end":"01:22:04,891","text":"Хороший трюк."},{"line":763,"start":"01:22:06,751","end":"01:22:10,751","text":"- Мужество.\n- Твой следующий кекс."},{"line":764,"start":"01:22:11,311","end":"01:22:13,391","text":"Внимательно выбирай, что ты хочешь делать."},{"line":765,"start":"01:22:16,751","end":"01:22:20,591","text":"Пойдем. Поговорим внутри."},{"line":766,"start":"01:22:27,641","end":"01:22:28,761","text":"Что ты делаешь, босс?"},{"line":767,"start":"01:22:46,361","end":"01:22:47,361","text":"Уютно."},{"line":768,"start":"01:22:50,201","end":"01:22:55,251","text":"Дело в том,\nвсе мне лгут."},{"line":769,"start":"01:23:02,291","end":"01:23:07,542","text":"Они говорят, что можно заставить камень\nзаставить говорить правду."},{"line":770,"start":"01:23:07,566","end":"01:23:11,417","text":"Ты ищешь человека.\nДругого небесного человека, такого же, как ты?"},{"line":771,"start":"01:23:12,341","end":"01:23:14,311","text":"Не такого, как я."},{"line":772,"start":"01:23:14,931","end":"01:23:17,542","text":"Он предатель."},{"line":773,"start":"01:23:17,566","end":"01:23:19,542","text":"Тогда он должен умереть."},{"line":774,"start":"01:23:21,566","end":"01:23:24,251","text":"Варанг может помочь тебе найти этого человека."},{"line":775,"start":"01:23:25,575","end":"01:23:29,001","text":"И другого, которого ты ищешь."},{"line":776,"start":"01:23:29,725","end":"01:23:32,402","text":"Этот дышащий воздухом."},{"line":777,"start":"01:23:39,181","end":"01:23:41,741","text":"Сначала я должен увидеть твою душу."},{"line":778,"start":"01:23:43,191","end":"01:23:44,271","text":"Не шевелись."},{"line":779,"start":"01:23:45,911","end":"01:23:46,931","text":"Будь спокоен."},{"line":780,"start":"01:24:10,561","end":"01:24:11,681","text":"Это сильная штука."},{"line":781,"start":"01:24:34,701","end":"01:24:35,781","text":"Давай."},{"line":782,"start":"01:24:48,141","end":"01:24:54,061","text":"Это единственное чистое в этом мире.\nВ этом мире."},{"line":783,"start":"01:24:56,941","end":"01:25:00,151","text":"Огонь пришел из гор\nкогда я был маленьким."},{"line":784,"start":"01:25:02,391","end":"01:25:03,751","text":"Сжег наш лес."},{"line":785,"start":"01:25:06,151","end":"01:25:08,071","text":"Забрал все.\nВсе."},{"line":786,"start":"01:25:12,631","end":"01:25:15,430","text":"Мои люди голодали."},{"line":787,"start":"01:25:16,311","end":"01:25:18,151","text":"Они звали на помощь."},{"line":788,"start":"01:25:21,271","end":"01:25:23,911","text":"Но Эйва не пришла."},{"line":789,"start":"01:25:26,641","end":"01:25:29,681","text":"И я подошел к костру."},{"line":790,"start":"01:25:32,721","end":"01:25:35,281","text":"И я научился его пути."},{"line":791,"start":"01:25:41,121","end":"01:25:43,201","text":"Я — огонь."},{"line":792,"start":"01:25:46,161","end":"01:25:48,434","text":"Моей рукой."},{"line":793,"start":"01:25:48,558","end":"01:25:50,709","text":"Мой народ становится сильнее."},{"line":794,"start":"01:25:50,733","end":"01:25:54,201","text":"Мы не ложимся и не умираем"},{"line":795,"start":"01:25:54,325","end":"01:25:57,251","text":"только потому, что Эйва отвернулась от нас."},{"line":796,"start":"01:25:59,611","end":"01:26:02,411","text":"Мы отворачиваемся от Эйвы."},{"line":797,"start":"01:26:04,171","end":"01:26:08,331","text":"Слабая мать для слабых детей."},{"line":798,"start":"01:26:11,371","end":"01:26:16,541","text":"Мы не сосем\nгрудь слабости."},{"line":799,"start":"01:26:21,661","end":"01:26:29,501","text":"Теперь только правдивые слова\nбудут срываться с твоего языка."},{"line":800,"start":"01:26:35,981","end":"01:26:39,661","text":"У тебя сильное сердце.\nНе бойся."},{"line":801,"start":"01:26:44,451","end":"01:26:47,971","text":"- Это было не круто.\n- Я съем твое сердце, Кварич."},{"line":802,"start":"01:26:54,131","end":"01:26:57,331","text":"Но сначала ты ответишь мне."},{"line":803,"start":"01:27:01,251","end":"01:27:02,851","text":"Почему ты здесь?"},{"line":804,"start":"01:27:08,301","end":"01:27:09,421","text":"Я здесь ради тебя."},{"line":805,"start":"01:27:11,421","end":"01:27:14,001","text":"Ты хочешь служить мне."},{"line":806,"start":"01:27:14,825","end":"01:27:19,421","text":"Я никому не служу.\nТы мне нужен."},{"line":807,"start":"01:27:21,101","end":"01:27:23,667","text":"Ну, а я не нуждаюсь в тебе."},{"line":808,"start":"01:27:23,991","end":"01:27:26,376","text":"И я могу оставить тебя"},{"line":809,"start":"01:27:26,400","end":"01:27:30,817","text":"в качестве раба, чтобы он доставлял мне удовольствие."},{"line":810,"start":"01:27:31,641","end":"01:27:33,081","text":"Звучит как веселое уик-энд."},{"line":811,"start":"01:27:33,531","end":"01:27:37,926","text":"Но это не то, чего ты действительно хочешь."},{"line":812,"start":"01:27:38,050","end":"01:27:39,311","text":"Чего я хочу?"},{"line":813,"start":"01:27:41,571","end":"01:27:42,931","text":"То, чего у тебя никогда не было."},{"line":814,"start":"01:27:45,731","end":"01:27:46,811","text":"Равного."},{"line":815,"start":"01:27:51,011","end":"01:27:53,811","text":"Ты хочешь распространить свой огонь\nпо всему миру?"},{"line":816,"start":"01:27:54,611","end":"01:27:58,051","text":"Да. Я дам тебе оружие."},{"line":817,"start":"01:27:58,941","end":"01:28:02,141","text":"Я дам тебе связь, гранатометы."},{"line":818,"start":"01:28:02,941","end":"01:28:05,626","text":"О, эта сильная магия"},{"line":819,"start":"01:28:05,950","end":"01:28:09,801","text":"Команда издалека,\nударь как молния."},{"line":820,"start":"01:28:11,021","end":"01:28:16,709","text":"Кланы, насколько хватит твоего полета."},{"line":821,"start":"01:28:16,733","end":"01:28:18,541","text":"Они поклонятся Варангу."},{"line":822,"start":"01:28:25,351","end":"01:28:26,791","text":"Ты хочешь сразиться с Эйвой?"},{"line":823,"start":"01:28:29,031","end":"01:28:30,071","text":"Тебе нужен я."},{"line":824,"start":"01:28:36,071","end":"01:28:37,111","text":"Я вижу тебя,"},{"line":825,"start":"01:28:39,271","end":"01:28:40,630","text":"Еще как вижу."},{"line":826,"start":"01:29:59,890","end":"01:30:02,610","text":"Когда я смогу снова подключиться.\nКогда-нибудь."},{"line":827,"start":"01:30:04,210","end":"01:30:08,210","text":"Когда я смогу стать твоим проводником\nв духовном мире."},{"line":828,"start":"01:30:09,980","end":"01:30:12,140","text":"Ну, я могу уже идти?"},{"line":829,"start":"01:30:12,940","end":"01:30:15,208","text":"Нет. Не без меня."},{"line":830,"start":"01:30:16,032","end":"01:30:18,966","text":"Человек из неба не может просто появиться,"},{"line":831,"start":"01:30:18,990","end":"01:30:21,100","text":"и напугать предков."},{"line":832,"start":"01:30:31,660","end":"01:30:35,340","text":"Они начинают прибывать\nна причастие теленка."},{"line":833,"start":"01:30:37,750","end":"01:30:41,030","text":"Годовалые телята и детеныши рифов вместе."},{"line":834,"start":"01:30:41,670","end":"01:30:45,350","text":"Установление первой связи с Эйвой.\nЭто будет так красиво."},{"line":835,"start":"01:31:16,200","end":"01:31:18,760","text":"Хорошо. Мне нравится, как это на тебе смотрится."},{"line":836,"start":"01:31:19,720","end":"01:31:21,720","text":"Приходи на фестиваль. Нет. Нет? Нет."},{"line":837,"start":"01:31:23,480","end":"01:31:25,320","text":"Тогда я просто останусь здесь с тобой."},{"line":838,"start":"01:31:33,470","end":"01:31:38,950","text":"Лоак, я не должна тебе этого говорить,\nно моя сестра-тулкун сказала"},{"line":839,"start":"01:31:38,974","end":"01:31:42,210","text":"что они слышали очень слабый сигнал из Паякана."},{"line":840,"start":"01:31:42,290","end":"01:31:44,366","text":"Зовет свой родной клан.\n- Где?"},{"line":841,"start":"01:31:45,790","end":"01:31:48,575","text":"Песня Тулкуна распространяется очень далеко\nпо воде, Ло'ак."},{"line":842,"start":"01:31:48,799","end":"01:31:49,970","text":"Пожалуйста,"},{"line":843,"start":"01:32:20,120","end":"01:32:21,160","text":"Лоак."},{"line":844,"start":"01:32:25,180","end":"01:32:28,540","text":"- Пока, мам.\n- Куда ты идешь?"},{"line":845,"start":"01:32:31,000","end":"01:32:32,040","text":"Просто гулять."},{"line":846,"start":"01:32:34,360","end":"01:32:35,640","text":"Мне нужно кое-что сделать."},{"line":847,"start":"01:32:44,290","end":"01:32:45,370","text":"Лоак."},{"line":848,"start":"01:32:47,490","end":"01:32:51,170","text":"Ло'ак. Ло'ак.\nПодожди."},{"line":849,"start":"01:32:51,670","end":"01:32:54,450","text":"Ло'ак."},{"line":850,"start":"01:33:11,500","end":"01:33:14,283","text":"Мы не можем уйти. Теленок\nсостоится через пять дней."},{"line":851,"start":"01:33:14,307","end":"01:33:16,783","text":"Я должен уйти.\nЭто моя вина."},{"line":852,"start":"01:33:16,807","end":"01:33:17,900","text":"Мы уходим."},{"line":853,"start":"01:33:19,500","end":"01:33:22,700","text":"Все мы.\nВозьмите оружие и еду."},{"line":854,"start":"01:33:23,260","end":"01:33:24,260","text":"Никому не говорите."},{"line":855,"start":"01:33:31,900","end":"01:33:35,430","text":"Наши дети пошли его искать.\nТы их отпустил."},{"line":856,"start":"01:33:36,070","end":"01:33:38,116","text":"Они не спрашивали."},{"line":857,"start":"01:33:38,140","end":"01:33:39,850","text":"Я найду налетчиков, мы пойдем за ними."},{"line":858,"start":"01:33:40,050","end":"01:33:42,158","text":"Мы не можем обыскать весь океан."},{"line":859,"start":"01:33:42,182","end":"01:33:44,030","text":"Нам нужны воины здесь\nдля причастия телят."},{"line":860,"start":"01:33:44,130","end":"01:33:47,910","text":"- Если придут корабли демонов,\n- мой мальчик останется там один."},{"line":861,"start":"01:33:49,430","end":"01:33:52,390","text":"Он вернется, когда будет готов."},{"line":862,"start":"01:33:53,430","end":"01:33:54,630","text":"Это его путь."},{"line":863,"start":"01:33:59,590","end":"01:34:00,710","text":"Посмотрите, что он сделал,"},{"line":864,"start":"01:34:03,010","end":"01:34:07,800","text":"Джейк. Сила\nпредков течет в жилах твоего сына."},{"line":865,"start":"01:34:08,024","end":"01:34:09,310","text":"Ты должен верить в это."},{"line":866,"start":"01:34:15,650","end":"01:34:18,130","text":"Путь воды не имеет начала,"},{"line":867,"start":"01:34:21,170","end":"01:34:23,330","text":"нет конца. Море — твой дом."},{"line":868,"start":"01:34:28,940","end":"01:34:30,020","text":"До твоего рождения."},{"line":869,"start":"01:34:36,780","end":"01:34:37,820","text":"И после твоей смерти."},{"line":870,"start":"01:35:00,870","end":"01:35:04,390","text":"Где тот, кого называют Турок Макто?"},{"line":871,"start":"01:35:04,950","end":"01:35:07,450","text":"Сколько рыб в море?\n1, 2."},{"line":872,"start":"01:35:07,474","end":"01:35:10,825","text":"Сколько птиц в небе?\n1, 2, 3, 4."},{"line":873,"start":"01:35:12,249","end":"01:35:13,866","text":"Да ладно тебе.\nТы не мог спросить?"},{"line":874,"start":"01:35:13,890","end":"01:35:15,241","text":"Они бы\nсделали меня немного выше."},{"line":875,"start":"01:35:15,265","end":"01:35:16,700","text":"Может быть, даже немного более голубыми."},{"line":876,"start":"01:35:16,724","end":"01:35:21,367","text":"Нет. Я был занят спасением твоей жизни.\nСксаунгс"},{"line":877,"start":"01:35:21,590","end":"01:35:23,900","text":"Немножко. Пару сантиметров."},{"line":878,"start":"01:35:26,280","end":"01:35:28,520","text":"Она всемогущая мать.\nОна может все."},{"line":879,"start":"01:35:31,080","end":"01:35:33,800","text":"Ты идеальна такой, какая есть."},{"line":880,"start":"01:35:54,130","end":"01:35:55,250","text":"Давай, обезьянка."},{"line":881,"start":"01:35:58,530","end":"01:36:01,010","text":"Итак, следующее, чему я научусь,\nкак кататься на ским-крыле."},{"line":882,"start":"01:36:01,730","end":"01:36:05,170","text":"Чтобы ты мог стать могучим воином\nи защищать нас всех."},{"line":883,"start":"01:36:05,330","end":"01:36:07,200","text":"Эй. Дело не в размере\nсобаки в бою."},{"line":884,"start":"01:36:07,224","end":"01:36:10,620","text":"Важен размер собаки, с которой сражаешься.\nЧто это?"},{"line":885,"start":"01:36:18,060","end":"01:36:19,660","text":"Беги. Беги."},{"line":886,"start":"01:36:29,260","end":"01:36:33,020","text":"Беги. Беги. Паук,"},{"line":887,"start":"01:36:33,500","end":"01:36:37,670","text":"Сюда.\nДавай."},{"line":888,"start":"01:36:38,310","end":"01:36:41,510","text":"Эй, сквангсы.\nСюда, ублюдки."},{"line":889,"start":"01:36:43,350","end":"01:36:46,390","text":"Следи за ним.\nЭто все, на что ты способен?"},{"line":890,"start":"01:36:52,470","end":"01:36:55,866","text":"Успокойся, ковбой.\nОсторожно с ножом."},{"line":891,"start":"01:36:55,890","end":"01:36:57,110","text":"Так люди получают травмы."},{"line":892,"start":"01:36:59,158","end":"01:37:01,158","text":"Воздухозаборник."},{"line":893,"start":"01:37:15,680","end":"01:37:18,658","text":"Мы летим.\n- Отрываемся."},{"line":894,"start":"01:37:18,682","end":"01:37:21,200","text":"Стрекоза. Синяя,\nВы прошли проверку."},{"line":895,"start":"01:37:45,450","end":"01:37:47,033","text":"Они нас блокируют.\nОружие наготове."},{"line":896,"start":"01:37:47,057","end":"01:37:48,116","text":"Оружие."},{"line":897,"start":"01:37:48,140","end":"01:37:50,075","text":"- Где твоя сестра?\n- Она пошла за водой."},{"line":898,"start":"01:37:50,099","end":"01:37:51,450","text":"Где Кири?\nГде Спайдер?"},{"line":899,"start":"01:37:54,540","end":"01:37:56,491","text":"- Папа,\n- Где Спайдер?"},{"line":900,"start":"01:37:56,515","end":"01:37:58,940","text":"Они его забрали.\nСиний полковник забрал его."},{"line":901,"start":"01:38:12,140","end":"01:38:13,160","text":"Заберите его."},{"line":902,"start":"01:38:34,070","end":"01:38:36,310","text":"Будь спокоен. Не бойся."},{"line":903,"start":"01:38:37,750","end":"01:38:38,750","text":"Не бойся."},{"line":904,"start":"01:38:46,560","end":"01:38:48,325","text":"Джейк Салли."},{"line":905,"start":"01:38:48,949","end":"01:38:50,720","text":"Забери девочек и уходите."},{"line":906,"start":"01:38:50,920","end":"01:38:54,040","text":"- Я не уйду без тебя.\n- Нет. Они поймали Спайдера."},{"line":907,"start":"01:38:54,040","end":"01:38:56,641","text":"Ничто их не удерживает.\nТы видел, на что они способны."},{"line":908,"start":"01:38:57,265","end":"01:39:01,760","text":"- Эти люди умрут.\n- Ты не можешь просить об этом, муж."},{"line":909,"start":"01:39:01,760","end":"01:39:02,975","text":"Я не могу."},{"line":910,"start":"01:39:04,399","end":"01:39:05,460","text":"Это единственный способ."},{"line":911,"start":"01:39:08,530","end":"01:39:09,991","text":"Покажитесь."},{"line":912,"start":"01:39:10,015","end":"01:39:11,970","text":"Ты должен уходить.\nТы должен уйти прямо сейчас."},{"line":913,"start":"01:39:12,250","end":"01:39:15,450","text":"Забери сестру, уходите и спрячьтесь.\nУходи."},{"line":914,"start":"01:39:17,850","end":"01:39:20,866","text":"Если ты останешься, я останусь.\nЯ убью многих."},{"line":915,"start":"01:39:20,890","end":"01:39:24,890","text":"Что бы ни случилось, не поднимай этот лук.\nПоклянись мне."},{"line":916,"start":"01:39:28,090","end":"01:39:30,783","text":"Я знаю, что он здесь. Отдайте его мне."},{"line":917,"start":"01:39:31,107","end":"01:39:32,390","text":"Он из Меткайны."},{"line":918,"start":"01:39:32,890","end":"01:39:35,890","text":"Он один из нас.\nОн один из нас."},{"line":919,"start":"01:39:36,930","end":"01:39:38,033","text":"Сожги что-нибудь."},{"line":920,"start":"01:39:38,457","end":"01:39:41,908","text":"Дракон 2-4, запустите зажигательные\nпо центру деревни."},{"line":921,"start":"01:39:41,932","end":"01:39:43,490","text":"Принято. Переключаю зажигательные бомбы."},{"line":922,"start":"01:40:00,360","end":"01:40:03,960","text":"- Я хочу Джейка Салли.\n- Стоп. Стоп. Нет. Нет."},{"line":923,"start":"01:40:04,460","end":"01:40:06,680","text":"Не стреляйте.\nНе стреляйте. Стоп."},{"line":924,"start":"01:40:08,040","end":"01:40:10,880","text":"- Приостановите огонь.\n- Принято. Прерываю связь."},{"line":925,"start":"01:40:13,880","end":"01:40:15,680","text":"Это мой путь, брат"},{"line":926,"start":"01:40:33,730","end":"01:40:36,290","text":"- Полковник.\n- Капрал,"},{"line":927,"start":"01:40:37,730","end":"01:40:40,450","text":"Заберите меня. Оставьте мою семью\nи этих людей в покое."},{"line":928,"start":"01:40:41,250","end":"01:40:44,690","text":"Недостаточно. Мне нужна и жена."},{"line":929,"start":"01:40:49,170","end":"01:40:50,491","text":"Понял?"},{"line":930,"start":"01:40:50,515","end":"01:40:52,740","text":"Вы оба молотки"},{"line":931,"start":"01:40:53,240","end":"01:40:54,700","text":"это место."},{"line":932,"start":"01:40:54,724","end":"01:40:56,620","text":"Беременные женщины, дети."},{"line":933,"start":"01:40:57,260","end":"01:41:00,116","text":"Я взорву бабушку Скинни\nчерез заднюю часть хижины"},{"line":934,"start":"01:41:00,140","end":"01:41:01,616","text":"потому что мне просто все равно."},{"line":935,"start":"01:41:01,640","end":"01:41:04,620","text":"А мои друзья здесь, ну, они просто умирают"},{"line":936,"start":"01:41:05,120","end":"01:41:07,100","text":"чтобы убить всех и взять несколько скальпов."},{"line":937,"start":"01:41:24,550","end":"01:41:27,350","text":"Правда? Мы это сделаем?"},{"line":938,"start":"01:41:28,390","end":"01:41:32,070","text":"Когда я опущу руку,\nты и твоя новая подружка умрете."},{"line":939,"start":"01:41:32,709","end":"01:41:36,710","text":"- Ты, в частности, умрешь много раз.\n- Я умру, все здесь умрут."},{"line":940,"start":"01:41:37,510","end":"01:41:41,350","text":"Может быть, ты сможешь убить некоторых из нас,\nно не всех."},{"line":941,"start":"01:41:41,670","end":"01:41:43,033","text":"Может быть, мы начнем штурм."},{"line":942,"start":"01:41:43,057","end":"01:41:45,950","text":"И ваши боевые корабли колеблются\nпотому что мы все выглядим одинаково."},{"line":943,"start":"01:41:45,974","end":"01:41:48,650","text":"А потом, когда ты будешь молить о пощаде,"},{"line":944,"start":"01:41:51,130","end":"01:41:53,232","text":"я сорву с тебя скальп."},{"line":945,"start":"01:41:53,456","end":"01:41:55,541","text":"Черт, капрал."},{"line":946,"start":"01:41:55,765","end":"01:41:59,366","text":"Я не знаю, умный ли ты.\nИли просто полный идиот."},{"line":947,"start":"01:41:59,390","end":"01:42:01,610","text":"Ты никогда не производил на меня впечатление умного."},{"line":948,"start":"01:42:02,650","end":"01:42:05,241","text":"Мне нужно твое слово.\nОт морского пехотинца к морскому пехотинцу."},{"line":949,"start":"01:42:05,265","end":"01:42:08,700","text":"безопасность для этих людей."},{"line":950,"start":"01:42:09,124","end":"01:42:11,220","text":"Сожгите их всех.\nКуарич."},{"line":951,"start":"01:42:20,740","end":"01:42:28,033","text":"- Договорились?\n- Договорились."},{"line":952,"start":"01:42:28,057","end":"01:42:30,660","text":"Хочешь поклясться мизинцем?"},{"line":953,"start":"01:42:40,990","end":"01:42:43,870","text":"Возьми его. Повернись."},{"line":954,"start":"01:42:50,430","end":"01:42:51,430","text":"Двигайся."},{"line":955,"start":"01:43:10,520","end":"01:43:12,583","text":"Пошли. Давай."},{"line":956,"start":"01:43:12,607","end":"01:43:14,680","text":"Тогда в другой раз.\nМиссис Салли."},{"line":957,"start":"01:43:18,440","end":"01:43:19,880","text":"Да. Вперед, в бой."},{"line":958,"start":"01:44:03,580","end":"01:44:04,675","text":"Что у нас есть?"},{"line":959,"start":"01:44:04,699","end":"01:44:06,033","text":"Мадам, у нас крупное вторжение."},{"line":960,"start":"01:44:06,057","end":"01:44:08,033","text":"- Всадники Банши приближаются.\n- Я вижу."},{"line":961,"start":"01:44:08,057","end":"01:44:10,580","text":"- Так зажги их.\n- Не могу, мэм. Оружие заблокировано."},{"line":962,"start":"01:44:11,080","end":"01:44:12,741","text":"У всех есть значки IFF."},{"line":963,"start":"01:44:13,565","end":"01:44:15,825","text":"Раскройте его\n1-6. И потяни цель"},{"line":964,"start":"01:44:15,849","end":"01:44:17,190","text":"чтобы показать свой курс."},{"line":965,"start":"01:45:05,200","end":"01:45:07,120","text":"Хорошо. Хорошо. Держитесь там."},{"line":966,"start":"01:45:09,370","end":"01:45:12,410","text":"- Пошли.\n- Джейк."},{"line":967,"start":"01:45:12,490","end":"01:45:14,283","text":"Хватай его.\nПошли. Двигайся."},{"line":968,"start":"01:45:14,307","end":"01:45:15,650","text":"Джейк. Приведи его."},{"line":969,"start":"01:45:16,150","end":"01:45:17,190","text":"Джейк."},{"line":970,"start":"01:45:20,730","end":"01:45:21,790","text":"Джейк."},{"line":971,"start":"01:45:39,060","end":"01:45:44,100","text":"Миссия выполнена, генерал.\nДжейк Салли, сам Торук Макто."},{"line":972,"start":"01:45:59,470","end":"01:46:01,408","text":"Недостаточно, чтобы раздавать оружие."},{"line":973,"start":"01:46:01,832","end":"01:46:06,350","text":"Вы должны привести врагов\nвнутрь периметра."},{"line":974,"start":"01:46:07,070","end":"01:46:09,150","text":"Не врагов.\nСоюзников."},{"line":975,"start":"01:46:10,230","end":"01:46:11,266","text":"Генерал Ардмор,"},{"line":976,"start":"01:46:11,390","end":"01:46:14,830","text":"Я хочу представить вам Варанга,\nцахиком из Мангквана."},{"line":977,"start":"01:46:18,110","end":"01:46:20,408","text":"Позвольте мне прояснить ситуацию\nясно, полковник Кочиз."},{"line":978,"start":"01:46:20,432","end":"01:46:25,160","text":"Я хочу, чтобы всех этих дикарей\nбыл как можно скорее выдворен с моей базы."},{"line":979,"start":"01:46:25,720","end":"01:46:27,720","text":"Включая вашу маленькую мисс здесь."},{"line":980,"start":"01:46:34,280","end":"01:46:35,880","text":"Не будьте ослом, генерал."},{"line":981,"start":"01:46:37,960","end":"01:46:38,960","text":"Примите победу."},{"line":982,"start":"01:46:41,320","end":"01:46:44,120","text":"Мы его поймали, ребята. А?"},{"line":983,"start":"01:46:46,680","end":"01:46:47,720","text":"Конец эпохи."},{"line":984,"start":"01:47:36,380","end":"01:47:39,580","text":"Почувствуй это немного. Не шевелись."},{"line":985,"start":"01:47:45,190","end":"01:47:46,870","text":"Хорошо. Держись так."},{"line":986,"start":"01:48:04,550","end":"01:48:07,420","text":"Люди говорят, что море очищает тебя."},{"line":987,"start":"01:48:12,460","end":"01:48:13,641","text":"- Это Лоак.\n- Это он."},{"line":988,"start":"01:48:13,665","end":"01:48:16,120","text":"- Ло'ак\n- Это он. Иди сюда."},{"line":989,"start":"01:48:22,940","end":"01:48:26,620","text":"Они также говорят, что если ты увидишь\nглубинных, сионгов"},{"line":990,"start":"01:48:29,900","end":"01:48:31,740","text":"их духи посылают, чтобы судить тебя."},{"line":991,"start":"01:50:16,580","end":"01:50:20,020","text":"Спасибо, великая мать.\nДавай. Дай ему дышать."},{"line":992,"start":"01:50:20,020","end":"01:50:21,040","text":"Отпусти его."},{"line":993,"start":"01:50:25,300","end":"01:50:26,820","text":"Не могу поверить, что вы пришли за мной."},{"line":994,"start":"01:50:28,180","end":"01:50:29,780","text":"Путь моего друга — мой путь."},{"line":995,"start":"01:50:34,180","end":"01:50:35,866","text":"Это твоя сестра?\n- Да."},{"line":996,"start":"01:50:36,690","end":"01:50:38,200","text":"А как насчет Паякана?"},{"line":997,"start":"01:50:38,260","end":"01:50:41,230","text":"- Она его слышит?\n- Он близко. Он уже идет."},{"line":998,"start":"01:50:48,350","end":"01:50:51,670","text":"- Так что у тебя есть?\n- Этот мицелий"},{"line":999,"start":"01:50:51,770","end":"01:50:52,975","text":"который живет внутри его тела."},{"line":1000,"start":"01:50:53,099","end":"01:50:54,683","text":"Подожди. Есть что-то\nвнутри него?"},{"line":1001,"start":"01:50:54,707","end":"01:50:56,158","text":"Да. Это эндосинт."},{"line":1002,"start":"01:50:56,182","end":"01:50:57,950","text":"Каким-то образом\nумеренно влияет на ионный обмен."},{"line":1003,"start":"01:50:57,974","end":"01:50:59,866","text":"Стоп. Мне не нужно знать, как это работает."},{"line":1004,"start":"01:50:59,890","end":"01:51:01,650","text":"Мне просто нужно знать,\nможем ли мы это повторить."},{"line":1005,"start":"01:51:08,490","end":"01:51:10,010","text":"Выпусти меня отсюда, придурок."},{"line":1006,"start":"01:51:13,770","end":"01:51:16,970","text":"Я сказал этим ублюдкам в резиновых перчатках\nна время отстать от тебя."},{"line":1007,"start":"01:51:17,450","end":"01:51:24,810","text":"Где Джейк? Он заперт там, где\nему и положено. Вот. Я принес тебе гамбургер."},{"line":1008,"start":"01:51:25,610","end":"01:51:28,490","text":"- Лучше не причиняй ему вреда.\n- Он больше не часть твоей жизни."},{"line":1009,"start":"01:51:29,850","end":"01:51:33,460","text":"Ты теперь со мной.\nЯ твой отец."},{"line":1010,"start":"01:51:33,940","end":"01:51:35,825","text":"Мой отец умер."},{"line":1011,"start":"01:51:35,849","end":"01:51:39,575","text":"Ты просто придумал что-то, чему они\nпередали его воспоминания."},{"line":1012,"start":"01:51:39,599","end":"01:51:41,300","text":"Нет, нет, нет."},{"line":1013,"start":"01:51:41,700","end":"01:51:45,300","text":"Я все еще я. Я проверил.\nДа, смотри."},{"line":1014,"start":"01:51:46,580","end":"01:51:49,860","text":"- Полковник Майлз Куарич.\n- Погиб."},{"line":1015,"start":"01:51:55,300","end":"01:51:57,116","text":"Знаете, у нас не было\nне было возможности поговорить"},{"line":1016,"start":"01:51:57,140","end":"01:52:01,530","text":"когда мы были вместе в буше,\nно я должен поблагодарить тебя."},{"line":1017,"start":"01:52:01,930","end":"01:52:05,470","text":"Ты же вытащил меня из затонувшего корабля."},{"line":1018,"start":"01:52:06,370","end":"01:52:07,700","text":"Ты спас мне жизнь."},{"line":1019,"start":"01:52:07,724","end":"01:52:11,866","text":"Да, конечно, жаль, что я это сделал."},{"line":1020,"start":"01:52:11,890","end":"01:52:13,410","text":"Может, это и правда."},{"line":1021,"start":"01:52:14,769","end":"01:52:17,570","text":"Может быть, в глубине души это не так.\nВ любом случае,"},{"line":1022,"start":"01:52:18,770","end":"01:52:22,430","text":"Я твой должник.\nИ я должен тебе сказать, что"},{"line":1023,"start":"01:52:24,630","end":"01:52:27,220","text":"Чувак, я горжусь тобой."},{"line":1024,"start":"01:52:28,620","end":"01:52:29,875","text":"Ты потрясающий парень."},{"line":1025,"start":"01:52:29,899","end":"01:52:34,741","text":"У тебя есть смелость, ум и,"},{"line":1026,"start":"01:52:34,765","end":"01:52:36,460","text":"сынок, у тебя сердце льва."},{"line":1027,"start":"01:52:38,507","end":"01:52:40,300","text":"Я вижу в тебе себя."},{"line":1028,"start":"01:52:40,400","end":"01:52:43,241","text":"О, да."},{"line":1029,"start":"01:52:43,265","end":"01:52:46,116","text":"Я скажу тебе, кого\nя действительно вижу в тебе,"},{"line":1030,"start":"01:52:46,140","end":"01:52:47,260","text":"Это твоя мать."},{"line":1031,"start":"01:52:49,420","end":"01:52:52,010","text":"Она была свирепая."},{"line":1032,"start":"01:52:53,530","end":"01:52:57,410","text":"С ней было трудно жить, но я любил ее."},{"line":1033,"start":"01:52:57,910","end":"01:53:00,250","text":"И, чувак, она тебя любила."},{"line":1034,"start":"01:53:03,290","end":"01:53:05,250","text":"Самое трудное, что ей когда-либо\nбыло подняться на борт"},{"line":1035,"start":"01:53:05,274","end":"01:53:06,369","text":"на тот боевой корабль в тот день,"},{"line":1036,"start":"01:53:06,730","end":"01:53:10,410","text":"отправляясь в бой,\nоставив своего маленького ребенка."},{"line":1037,"start":"01:53:13,530","end":"01:53:15,530","text":"Твоя мама умерла как героиня, сынок."},{"line":1038,"start":"01:53:17,780","end":"01:53:19,140","text":"Это тоже в тебе есть?"},{"line":1039,"start":"01:53:22,420","end":"01:53:25,433","text":"В любом случае, я пришел сюда не для того,\nи путешествовать по воспоминаниям."},{"line":1040,"start":"01:53:25,457","end":"01:53:27,491","text":"Я просто зашел, чтобы сказать тебе,\nчто я здесь для тебя."},{"line":1041,"start":"01:53:28,815","end":"01:53:31,260","text":"Если я тебе понадоблюсь,"},{"line":1042,"start":"01:53:33,460","end":"01:53:37,040","text":"я здесь для тебя."},{"line":1043,"start":"01:53:38,660","end":"01:53:39,720","text":"Можно я его оставлю?"},{"line":1044,"start":"01:53:50,750","end":"01:53:51,990","text":"Поешь что-нибудь. Хорошо?"},{"line":1045,"start":"01:54:03,390","end":"01:54:04,470","text":"Брат."},{"line":1046,"start":"01:54:11,640","end":"01:54:13,080","text":"Я вижу тебя, брат."},{"line":1047,"start":"01:54:19,400","end":"01:54:21,160","text":"В чем дело?\nЧто не так?"},{"line":1048,"start":"01:54:26,680","end":"01:54:28,440","text":"Ты не нашел свой родной клан?"},{"line":1049,"start":"01:54:56,710","end":"01:54:58,575","text":"Тулкуны уже приходят,"},{"line":1050,"start":"01:54:58,599","end":"01:55:00,270","text":"но агрегация"},{"line":1051,"start":"01:55:00,570","end":"01:55:01,850","text":"достигает пика только во время затмения,"},{"line":1052,"start":"01:55:01,974","end":"01:55:03,710","text":"то есть послезавтра."},{"line":1053,"start":"01:55:04,190","end":"01:55:05,616","text":"И тогда мы на них набросимся."},{"line":1054,"start":"01:55:05,640","end":"01:55:07,310","text":"Нет, нет, подожди."},{"line":1055,"start":"01:55:07,630","end":"01:55:10,075","text":"Нет. Вы говорите о\nмассовом убийстве."},{"line":1056,"start":"01:55:10,099","end":"01:55:12,908","text":"Сотни убитых.\nЦелые группы были просто уничтожены."},{"line":1057,"start":"01:55:13,032","end":"01:55:16,408","text":"В этом и заключается прелесть этой идеи.\nМы выполним годовую квоту всего за один день."},{"line":1058,"start":"01:55:16,432","end":"01:55:18,910","text":"Это умные, душевные существа."},{"line":1059,"start":"01:55:19,150","end":"01:55:22,270","text":"- Кто вы?\n- Ян Гарвин,"},{"line":1060,"start":"01:55:22,590","end":"01:55:26,160","text":"Морской биолог.\nЭти. Эти существа,"},{"line":1061,"start":"01:55:26,660","end":"01:55:28,366","text":"У них есть культура, у них есть музыка."},{"line":1062,"start":"01:55:28,390","end":"01:55:30,480","text":"У них есть имена друг для друга.\nЭто организовано."},{"line":1063,"start":"01:55:30,580","end":"01:55:32,950","text":"Это объединение. Оно преднамеренное."},{"line":1064,"start":"01:55:32,974","end":"01:55:34,200","text":"Это духовное собрание."},{"line":1065,"start":"01:55:34,200","end":"01:55:37,366","text":"Слезай с высокого коня, Гарвин.\nМы все заключили свои сделки."},{"line":1066,"start":"01:55:37,390","end":"01:55:39,950","text":"Нет, я не соглашался на это."},{"line":1067,"start":"01:55:39,974","end":"01:55:41,500","text":"Доктор Гарвин. Доктор Гарвин.\nСпасибо."},{"line":1068,"start":"01:55:41,900","end":"01:55:43,183","text":"Ваш протест принят к сведению."},{"line":1069,"start":"01:55:43,407","end":"01:55:44,620","text":"- Принято к сведению?\n- Да."},{"line":1070,"start":"01:55:45,720","end":"01:55:47,450","text":"Подводные лодки и скоростные катера,"},{"line":1071,"start":"01:55:47,474","end":"01:55:49,550","text":"вы, ребята, сформируете соглашение."},{"line":1072,"start":"01:55:50,180","end":"01:55:51,908","text":"Вы привезете сюда семейные группы."},{"line":1073,"start":"01:55:51,932","end":"01:55:55,060","text":"туда, где она образует естественную\nузкое место против островов."},{"line":1074,"start":"01:56:05,700","end":"01:56:07,060","text":"Не могу поверить, что мы его поймали."},{"line":1075,"start":"01:56:08,740","end":"01:56:12,500","text":"Эй. Пропустите. Откройте."},{"line":1076,"start":"01:56:14,180","end":"01:56:15,180","text":"Оружие. Сэр."},{"line":1077,"start":"01:56:24,430","end":"01:56:25,550","text":"Конец линии, Джейк."},{"line":1078,"start":"01:56:27,310","end":"01:56:28,750","text":"06:00.\nЗавтра."},{"line":1079,"start":"01:56:31,550","end":"01:56:34,990","text":"Варанг хочет твое сердце,\nно я поступлю по старинке."},{"line":1080,"start":"01:56:35,550","end":"01:56:41,033","text":"Расстрельная команда.\nСелфридж говорит, что это лучшая оптика."},{"line":1081,"start":"01:56:41,057","end":"01:56:43,400","text":"Да. Будешь хорошей собачкой для костюмов?"},{"line":1082,"start":"01:56:45,960","end":"01:56:47,160","text":"Дело не в них."},{"line":1083,"start":"01:56:51,000","end":"01:56:53,700","text":"Дело в нас с тобой."},{"line":1084,"start":"01:56:53,724","end":"01:56:56,450","text":"О морском пехотинце, который предал мое доверие."},{"line":1085,"start":"01:56:56,474","end":"01:56:58,840","text":"О мужчинах и женщинах, которых я потерял."},{"line":1086,"start":"01:57:05,080","end":"01:57:07,658","text":"Воспоминания мертвого человека,"},{"line":1087,"start":"01:57:09,482","end":"01:57:16,120","text":"Майлз. Кворич ушел.\nТы свободен."},{"line":1088,"start":"01:57:16,240","end":"01:57:18,241","text":"И там есть мир."},{"line":1089,"start":"01:57:18,265","end":"01:57:21,600","text":"Есть вещи, которые эти\nкостюмы никогда не поймут."},{"line":1090,"start":"01:57:38,880","end":"01:57:39,920","text":"И увидеть этот мир."},{"line":1091,"start":"01:57:43,520","end":"01:57:44,600","text":"Увидеть себя."},{"line":1092,"start":"01:57:49,040","end":"01:57:52,640","text":"Увидимся в 06:00."},{"line":1093,"start":"01:58:48,660","end":"01:58:50,033","text":"В прошлый раз я получил два."},{"line":1094,"start":"01:58:50,057","end":"01:58:52,750","text":"Но это были\nсамые уродливые в деревне."},{"line":1095,"start":"01:59:11,470","end":"01:59:14,590","text":"Откройте. Руки на стену."},{"line":1096,"start":"01:59:15,280","end":"01:59:16,360","text":"Руки на стену."},{"line":1097,"start":"01:59:20,720","end":"01:59:22,480","text":"Хорошо, все в порядке. Закрывайте."},{"line":1098,"start":"01:59:34,720","end":"01:59:36,400","text":"Ничего. Просто хочу тебя ухаживать."},{"line":1099,"start":"02:00:07,460","end":"02:00:08,480","text":"Посмотри на меня."},{"line":1100,"start":"02:00:30,340","end":"02:00:32,533","text":"Хорошо. У тебя есть докторская степень."},{"line":1101,"start":"02:00:32,557","end":"02:00:34,510","text":"Насколько это может быть сложно?"},{"line":1102,"start":"02:00:54,910","end":"02:00:55,990","text":"Посмотрите на это."},{"line":1103,"start":"02:01:00,360","end":"02:01:01,480","text":"Как дела, красотка?"},{"line":1104,"start":"02:01:04,520","end":"02:01:05,580","text":"Она хочет меня."},{"line":1105,"start":"02:01:19,400","end":"02:01:20,460","text":"Мы — огонь. Мангкван"},{"line":1106,"start":"02:01:35,290","end":"02:01:39,210","text":"Не шуми, ведьма.\nГде Джейк Салли?"},{"line":1107,"start":"02:01:39,610","end":"02:01:43,290","text":"Жена, верная своему мужу. Говори или умри."},{"line":1108,"start":"02:01:48,250","end":"02:01:51,570","text":"Где? Я не буду спрашивать еще раз."},{"line":1109,"start":"02:01:55,250","end":"02:01:58,690","text":"Нет, подождите, подождите.\nПроедьте мимо лагеря."},{"line":1110,"start":"02:02:00,130","end":"02:02:02,770","text":"- Клетка для животного.\n- Отвези меня туда."},{"line":1111,"start":"02:02:04,050","end":"02:02:06,370","text":"- Двигайся. Куда?\n- Эй, сладкая,"},{"line":1112,"start":"02:02:10,850","end":"02:02:11,870","text":"Присоединяйся к вечеринке."},{"line":1113,"start":"02:02:24,620","end":"02:02:26,940","text":"- Достань ее.\n- Я хочу ее сердце."},{"line":1114,"start":"02:02:41,350","end":"02:02:42,390","text":"Беги, беги, беги"},{"line":1115,"start":"02:03:17,010","end":"02:03:18,641","text":"- Генерал.\n- Не сейчас."},{"line":1116,"start":"02:03:18,665","end":"02:03:20,710","text":"- У меня проблема.\n- Нет, у меня проблема."},{"line":1117,"start":"02:03:21,210","end":"02:03:24,250","text":"Ребенок пропал\nи мне нужно, чтобы он вернулся живым."},{"line":1118,"start":"02:03:33,980","end":"02:03:35,000","text":"Зажгите ее."},{"line":1119,"start":"02:04:25,710","end":"02:04:26,933","text":"Не знаю."},{"line":1120,"start":"02:04:26,957","end":"02:04:30,525","text":"С дороги, ребята.\nДвигайтесь, двигайтесь."},{"line":1121,"start":"02:04:30,649","end":"02:04:32,010","text":"Стреляй. Стреляй, стреляй, стреляй."},{"line":1122,"start":"02:04:34,430","end":"02:04:35,870","text":"С дороги, ребята."},{"line":1123,"start":"02:04:43,470","end":"02:04:44,470","text":"Положите это."},{"line":1124,"start":"02:04:48,840","end":"02:04:51,533","text":"Давай."},{"line":1125,"start":"02:04:51,557","end":"02:04:52,640","text":"Иди. Джейк,"},{"line":1126,"start":"02:04:56,520","end":"02:04:57,520","text":"Зажги его."},{"line":1127,"start":"02:05:01,160","end":"02:05:02,280","text":"Назад."},{"line":1128,"start":"02:05:05,960","end":"02:05:07,000","text":"Понял."},{"line":1129,"start":"02:05:12,440","end":"02:05:14,850","text":"Камеры. Ладно, оставайтесь со мной."},{"line":1130,"start":"02:05:23,410","end":"02:05:24,570","text":"Оставайся со мной."},{"line":1131,"start":"02:05:30,050","end":"02:05:32,370","text":"Что я делаю?\nЧто я делаю?"},{"line":1132,"start":"02:05:54,780","end":"02:05:56,140","text":"Мой протест теперь принят во внимание?"},{"line":1133,"start":"02:06:05,650","end":"02:06:08,610","text":"Джейк, сюда."},{"line":1134,"start":"02:06:08,870","end":"02:06:10,790","text":"Нет, сюда. Сюда. Хорошо."},{"line":1135,"start":"02:06:14,230","end":"02:06:15,830","text":"Иэн Гарвин, морской биолог."},{"line":1136,"start":"02:06:16,830","end":"02:06:17,841","text":"Давай."},{"line":1137,"start":"02:06:17,865","end":"02:06:20,890","text":"Эй. Должен сказать, что я большой\nфанат всего, что ты сделал."},{"line":1138,"start":"02:06:21,190","end":"02:06:23,116","text":"Я более чем немного\nвнушительно."},{"line":1139,"start":"02:06:23,140","end":"02:06:24,390","text":"- То, как ты...\n- Заткнись."},{"line":1140,"start":"02:06:26,070","end":"02:06:29,750","text":"- Какой план?\n- Это все, что я придумал."},{"line":1141,"start":"02:06:30,470","end":"02:06:33,240","text":"Что, нет плана.\nТолько Нейтири."},{"line":1142,"start":"02:06:33,640","end":"02:06:34,680","text":"Давай."},{"line":1143,"start":"02:06:39,480","end":"02:06:40,660","text":"Давай, давай, давай."},{"line":1144,"start":"02:06:53,400","end":"02:06:55,075","text":"Почему ты это делаешь?"},{"line":1145,"start":"02:06:55,599","end":"02:06:59,660","text":"Послезавтра будет массовая\nохота на тулкунов."},{"line":1146,"start":"02:07:00,620","end":"02:07:03,580","text":"Они собираются атаковать их\nвсеми имеющимися кораблями."},{"line":1147,"start":"02:07:03,580","end":"02:07:04,875","text":"Общение с теленком."},{"line":1148,"start":"02:07:06,799","end":"02:07:08,625","text":"Ты должен их остановить."},{"line":1149,"start":"02:07:08,649","end":"02:07:11,860","text":"- Ты единственный, кто может это сделать.\n- Давай."},{"line":1150,"start":"02:07:21,980","end":"02:07:23,300","text":"Тишина"},{"line":1151,"start":"02:07:27,220","end":"02:07:28,260","text":"Пойдем."},{"line":1152,"start":"02:07:37,460","end":"02:07:40,500","text":"Сейчас. Нет. О,"},{"line":1153,"start":"02:07:46,500","end":"02:07:49,470","text":"Черт возьми.\nИди. Убирайся отсюда."},{"line":1154,"start":"02:07:57,390","end":"02:07:59,991","text":"Лима 1:6. Там есть объект\nприжатый к автомобилю."},{"line":1155,"start":"02:08:00,015","end":"02:08:01,170","text":"Салли заблокирован."},{"line":1156,"start":"02:08:01,370","end":"02:08:03,408","text":"Переключись на ракеты, уничтожь его."},{"line":1157,"start":"02:08:03,432","end":"02:08:04,990","text":"Принято. Переключаю ракеты."},{"line":1158,"start":"02:08:06,590","end":"02:08:07,710","text":"Эй. Помнишь меня?"},{"line":1159,"start":"02:08:10,190","end":"02:08:13,150","text":"Точно. Фидеос.\nДа. Мне не нужна эта хрень."},{"line":1160,"start":"02:08:14,920","end":"02:08:17,080","text":"Что ты собираешься делать?\nТы меня застрелишь?"},{"line":1161,"start":"02:08:19,400","end":"02:08:20,991","text":"Дети с ним?\nТот, кто дышит воздухом."},{"line":1162,"start":"02:08:21,015","end":"02:08:22,780","text":"- Он мешает мне стрелять.\n- Двигайся, двигайся, двигайся."},{"line":1163,"start":"02:08:23,720","end":"02:08:25,320","text":"Не стреляй. Скажи ему, чтобы он не стрелял."},{"line":1164,"start":"02:08:26,520","end":"02:08:28,950","text":"Лимузин на шестом. Синий включен. Не стреляйте."},{"line":1165,"start":"02:08:28,974","end":"02:08:30,491","text":"Не теряйте из виду."},{"line":1166,"start":"02:08:30,515","end":"02:08:33,366","text":"один шесть. Не стреляйте. Приведите больше сил в\nэту позицию."},{"line":1167,"start":"02:08:33,390","end":"02:08:35,491","text":"Да. Ты не будешь стрелять в меня. Ты знаешь\nпочему?"},{"line":1168,"start":"02:08:35,515","end":"02:08:38,680","text":"Потому что не можешь. Нет.\nНо ты можешь."},{"line":1169,"start":"02:08:38,920","end":"02:08:42,090","text":"Поцелуй меня в задницу. Да.\nДавай, Джейк. Иди."},{"line":1170,"start":"02:08:42,590","end":"02:08:45,730","text":"Что ты делаешь?\nДавай. Иди, иди. Давай."},{"line":1171,"start":"02:08:47,250","end":"02:08:48,133","text":"Он движется на запад."},{"line":1172,"start":"02:08:48,157","end":"02:08:50,790","text":"Удерживайте цель на прицеле.\nВид на цель неясный."},{"line":1173,"start":"02:08:52,050","end":"02:08:53,170","text":"Эй, держись за мной."},{"line":1174,"start":"02:08:59,490","end":"02:09:00,658","text":"Держись поближе ко мне."},{"line":1175,"start":"02:09:00,682","end":"02:09:02,330","text":"Я не буду играть в эту игру."},{"line":1176,"start":"02:09:02,830","end":"02:09:03,908","text":"Лима 1-6, стреляй."},{"line":1177,"start":"02:09:03,932","end":"02:09:05,575","text":"Нет, нет, не стреляй."},{"line":1178,"start":"02:09:05,599","end":"02:09:06,600","text":"Уберите его отсюда."},{"line":1179,"start":"02:09:06,680","end":"02:09:08,116","text":"Уберите это.\nНе стреляйте."},{"line":1180,"start":"02:09:08,440","end":"02:09:09,740","text":"Вперед, вперед, вперед."},{"line":1181,"start":"02:09:09,820","end":"02:09:13,220","text":"Лима 1-6, вы получили разрешение на открытие огня.\nОружие готово к стрельбе."},{"line":1182,"start":"02:09:13,720","end":"02:09:15,220","text":"Невозможно. Потерял визуальный контакт.\nОборачиваюсь."},{"line":1183,"start":"02:09:17,260","end":"02:09:18,775","text":"Он возвращается в эту сторону."},{"line":1184,"start":"02:09:18,799","end":"02:09:21,460","text":"Это Синий один, прекратите огонь."},{"line":1185,"start":"02:09:21,760","end":"02:09:23,700","text":"Лима один шесть, вы можете открыть огонь."},{"line":1186,"start":"02:09:23,724","end":"02:09:25,500","text":"Один шестнадцать, готовы к действию."},{"line":1187,"start":"02:09:29,820","end":"02:09:32,720","text":"Девушка-пожарная,"},{"line":1188,"start":"02:09:44,560","end":"02:09:46,825","text":"Нейтири,"},{"line":1189,"start":"02:09:46,849","end":"02:09:50,858","text":"Детка. Я не знаю,\nцеловать тебя или ругать."},{"line":1190,"start":"02:09:50,882","end":"02:09:52,040","text":"Вы тратите время."},{"line":1191,"start":"02:09:52,720","end":"02:09:53,900","text":"Давай, пойдем."},{"line":1192,"start":"02:10:13,290","end":"02:10:14,490","text":"На сушу, куда угодно."},{"line":1193,"start":"02:10:37,300","end":"02:10:39,283","text":"О, Боже. Это огромная утечка."},{"line":1194,"start":"02:10:40,107","end":"02:10:43,266","text":"Вы, ребята, приземлились как раз вовремя."},{"line":1195,"start":"02:10:43,490","end":"02:10:44,580","text":"Что это?"},{"line":1196,"start":"02:10:44,980","end":"02:10:46,100","text":"Почему мы останавливаемся?"},{"line":1197,"start":"02:10:51,790","end":"02:10:54,910","text":"Они даже мухи в эту штуку не посадили.\nЭто просто глупо."},{"line":1198,"start":"02:10:56,190","end":"02:10:59,116","text":"Хорошая идея. Сначала выпей,\nпотом пописай в ручей."},{"line":1199,"start":"02:10:59,140","end":"02:11:02,750","text":"- В чем дело, Джейк?\n- Я был неправ."},{"line":1200,"start":"02:11:03,950","end":"02:11:05,390","text":"Мы не можем его защитить."},{"line":1201,"start":"02:11:06,990","end":"02:11:09,630","text":"Я должен убрать это из «Ада Стичи»."},{"line":1202,"start":"02:11:10,670","end":"02:11:12,950","text":"У Куарича есть эта женщина.\nОн найдет свой путь."},{"line":1203,"start":"02:11:12,974","end":"02:11:17,200","text":"Куда бы мы ни пошли,\nони его поймают."},{"line":1204,"start":"02:11:17,224","end":"02:11:19,100","text":"Они будут изучать его."},{"line":1205,"start":"02:11:19,740","end":"02:11:21,900","text":"И когда люди смогут дышать нашим воздухом,"},{"line":1206,"start":"02:11:23,980","end":"02:11:26,741","text":"тогда они распространятся по всему миру"},{"line":1207,"start":"02:11:26,765","end":"02:11:29,950","text":"и уничтожат\nлеса, океаны, все."},{"line":1208,"start":"02:11:29,974","end":"02:11:31,260","text":"Прямо как на Земле."},{"line":1209,"start":"02:11:32,300","end":"02:11:34,940","text":"Тогда народ На'ви исчезнет."},{"line":1210,"start":"02:11:36,060","end":"02:11:37,740","text":"Талкун исчезнет."},{"line":1211,"start":"02:11:39,190","end":"02:11:41,990","text":"И я не могу этого допустить."},{"line":1212,"start":"02:11:42,630","end":"02:11:44,230","text":"Ты голоден? Я умираю с голоду."},{"line":1213,"start":"02:11:50,950","end":"02:11:52,030","text":"Ты был прав."},{"line":1214,"start":"02:11:57,350","end":"02:11:58,470","text":"Это нужно сделать."},{"line":1215,"start":"02:12:00,790","end":"02:12:04,800","text":"Джейк. Он спас тебе жизнь."},{"line":1216,"start":"02:12:17,280","end":"02:12:18,640","text":"Это единственный способ."},{"line":1217,"start":"02:12:31,530","end":"02:12:35,050","text":"Паук. Иди сюда."},{"line":1218,"start":"02:12:42,730","end":"02:12:43,730","text":"Что происходит?"},{"line":1219,"start":"02:12:46,970","end":"02:12:49,930","text":"Что такое?\nПросто пойдем со мной."},{"line":1220,"start":"02:12:52,890","end":"02:12:53,950","text":"Давай, пойдем."},{"line":1221,"start":"02:13:03,600","end":"02:13:05,141","text":"Эй, подожди секунду.\nМне нужно пописать."},{"line":1222,"start":"02:13:05,265","end":"02:13:06,660","text":"Просто оставайся рядом."},{"line":1223,"start":"02:13:15,860","end":"02:13:18,420","text":"- Куда мы идем?\n- Тихо."},{"line":1224,"start":"02:13:34,430","end":"02:13:36,190","text":"Так это что, разговор?"},{"line":1225,"start":"02:13:49,240","end":"02:13:51,080","text":"Иди сюда. Давай. Давай."},{"line":1226,"start":"02:13:55,240","end":"02:13:58,440","text":"Это сработает.\nНа колени."},{"line":1227,"start":"02:13:59,640","end":"02:14:01,283","text":"На колени. Нет."},{"line":1228,"start":"02:14:01,307","end":"02:14:02,360","text":"На колени. На колени."},{"line":1229,"start":"02:14:03,480","end":"02:14:06,520","text":"Пожалуйста. Джейк. Пожалуйста, перестань."},{"line":1230,"start":"02:14:07,480","end":"02:14:09,480","text":"Глаза вперед. Не двигайся."},{"line":1231,"start":"02:14:10,120","end":"02:14:12,600","text":"Пожалуйста, вам не нужно этого делать."},{"line":1232,"start":"02:14:14,920","end":"02:14:15,925","text":"Пожалуйста."},{"line":1233,"start":"02:14:16,549","end":"02:14:18,820","text":"Великая Мать, ты здесь?"},{"line":1234,"start":"02:14:20,360","end":"02:14:21,658","text":"Тебе не нужно этого делать."},{"line":1235,"start":"02:14:21,682","end":"02:14:24,320","text":"- Направь мою руку.\n- Пожалуйста, не делай этого."},{"line":1236,"start":"02:14:24,820","end":"02:14:27,999","text":"- Дай мне силы.\n- Просто остановись. Пожалуйста. Остановись."},{"line":1237,"start":"02:14:28,499","end":"02:14:29,508","text":"Пожалуйста."},{"line":1238,"start":"02:14:29,832","end":"02:14:36,240","text":"Не смотри на меня. Пожалуйста, не смотри на\nменя. Прости меня, сынок."},{"line":1239,"start":"02:14:36,740","end":"02:14:39,741","text":"Я буду хорошим.\n- Пусть твой дух уйдет к Эйве."},{"line":1240,"start":"02:14:39,765","end":"02:14:42,450","text":"- Обещаю.\n- Пусть твое тело вернется в лес."},{"line":1241,"start":"02:14:44,530","end":"02:14:46,690","text":"- Пожалуйста, папа.\n- Чтобы сохранить великий баланс."},{"line":1242,"start":"02:14:47,730","end":"02:14:49,570","text":"Пусть предки примут тебя."},{"line":1243,"start":"02:15:03,260","end":"02:15:05,100","text":"Пожалуйста."},{"line":1244,"start":"02:15:06,700","end":"02:15:08,575","text":"Пусть предки защитят тебя."},{"line":1245,"start":"02:15:08,599","end":"02:15:10,450","text":"Пусть они поют твою песню."},{"line":1246,"start":"02:15:10,474","end":"02:15:13,820","text":"Я знаю, что теперь мне нужно идти к Эйве."},{"line":1247,"start":"02:15:15,740","end":"02:15:17,991","text":"Все в порядке."},{"line":1248,"start":"02:15:18,015","end":"02:15:23,340","text":"Но ты все еще любишь меня?"},{"line":1249,"start":"02:15:25,660","end":"02:15:26,700","text":"Всем сердцем."},{"line":1250,"start":"02:16:24,650","end":"02:16:25,650","text":"Я вижу тебя."},{"line":1251,"start":"02:16:33,610","end":"02:16:36,089","text":"Что бы ни случилось, так не будет."},{"line":1252,"start":"02:16:38,330","end":"02:16:40,170","text":"Тогда мы найдем другой способ."},{"line":1253,"start":"02:16:56,819","end":"02:17:01,659","text":"Мой отец в глубине души знал,\nчто был только один путь"},{"line":1254,"start":"02:17:09,139","end":"02:17:12,649","text":"Независимо от того, как ты представляешь\nсебя в роли отца,"},{"line":1255,"start":"02:17:13,449","end":"02:17:16,329","text":"как мужа, рано или поздно,"},{"line":1256,"start":"02:17:17,209","end":"02:17:18,249","text":"ты снова вернешься к этому."},{"line":1257,"start":"02:17:38,420","end":"02:17:39,500","text":"Привет, старый друг."},{"line":1258,"start":"02:17:42,180","end":"02:17:43,940","text":"Торук любил моего отца."},{"line":1259,"start":"02:17:46,980","end":"02:17:48,580","text":"Он знал, что вместе они сильнее."},{"line":1260,"start":"02:17:49,860","end":"02:17:52,660","text":"Что когда они летят,\nбудет кровь."},{"line":1261,"start":"02:17:56,660","end":"02:17:57,740","text":"Он идет."},{"line":1262,"start":"02:18:22,285","end":"02:18:23,885","text":"Торук Макто"},{"line":1263,"start":"02:18:27,560","end":"02:18:29,880","text":"Нет. Просто встань, пожалуйста."},{"line":1264,"start":"02:18:30,600","end":"02:18:32,120","text":"Встаньте. Пожалуйста."},{"line":1265,"start":"02:18:33,320","end":"02:18:34,408","text":"Детка.\n- Джейк."},{"line":1266,"start":"02:18:34,732","end":"02:18:37,960","text":"Пожалуйста. Все в порядке.\nВсе в порядке."},{"line":1267,"start":"02:18:40,680","end":"02:18:44,160","text":"Отправляйтесь сейчас ко всем кланам\nв пределах дневного пути и скажите им"},{"line":1268,"start":"02:18:47,640","end":"02:18:49,640","text":"Скажите им. Поговорите с ними."},{"line":1269,"start":"02:18:52,200","end":"02:18:55,750","text":"Скажи ему. День настал."},{"line":1270,"start":"02:19:36,600","end":"02:19:40,360","text":"И так случилось\n, что Торук Макто вернулся."},{"line":1271,"start":"02:19:41,000","end":"02:19:43,560","text":"Мой отец вновь объединил кланы."},{"line":1272,"start":"02:19:45,169","end":"02:19:46,491","text":"Он произносил великие речи."},{"line":1273,"start":"02:19:47,015","end":"02:19:50,575","text":"Множество стрел вместе не сломать."},{"line":1274,"start":"02:19:52,799","end":"02:19:54,329","text":"Нас нельзя сломать."},{"line":1275,"start":"02:20:02,250","end":"02:20:04,490","text":"Но он знал, что этого недостаточно."},{"line":1276,"start":"02:20:23,061","end":"02:20:25,861","text":"Великая матриарх, мудрые старейшины,"},{"line":1277,"start":"02:20:27,621","end":"02:20:30,901","text":"Сегодня сюда приезжают Небесные Люди,"},{"line":1278,"start":"02:20:31,701","end":"02:20:34,781","text":"прямо сейчас, чтобы убить наши семьи Тулкунов."},{"line":1279,"start":"02:20:36,131","end":"02:20:39,091","text":"Я умоляю вас, сражайтесь вместе с нами."},{"line":1280,"start":"02:20:47,811","end":"02:20:51,010","text":"Она говорит, что мы уважаем Торука Макто,"},{"line":1281,"start":"02:20:51,491","end":"02:20:53,091","text":"но наши обычаи древние."},{"line":1282,"start":"02:20:57,651","end":"02:21:01,311","text":"Мы верим, что убийство\nприведет только к еще большему убийству"},{"line":1283,"start":"02:21:02,031","end":"02:21:04,751","text":"в бесконечной расширяющейся спирали."},{"line":1284,"start":"02:21:07,391","end":"02:21:10,159","text":"Слушай мои слова."},{"line":1285,"start":"02:21:10,183","end":"02:21:13,367","text":"Небесные Люди никогда не остановятся."},{"line":1286,"start":"02:21:13,391","end":"02:21:16,675","text":"Пока не будет убит последний тулкун."},{"line":1287,"start":"02:21:23,271","end":"02:21:24,571","text":"Лоак"},{"line":1288,"start":"02:21:37,991","end":"02:21:40,367","text":"- Стоп.\n- Ло'ак, что ты делаешь?"},{"line":1289,"start":"02:21:40,391","end":"02:21:42,826","text":"Но ты не можешь быть здесь.\n- Папа, подожди."},{"line":1290,"start":"02:21:42,850","end":"02:21:44,791","text":"Я брат Тулкуна."},{"line":1291,"start":"02:21:45,271","end":"02:21:48,471","text":"- Я имею право говорить.\n- Ло'ак говорит правду."},{"line":1292,"start":"02:21:48,551","end":"02:21:50,791","text":"- Вы должны слушать.\n- Цирея"},{"line":1293,"start":"02:21:55,941","end":"02:22:01,221","text":"Она говорит, что его брат изгой.\nУ тебя здесь нет права голоса."},{"line":1294,"start":"02:22:03,541","end":"02:22:07,301","text":"Если он изгой, то и я изгой."},{"line":1295,"start":"02:22:08,501","end":"02:22:11,381","text":"- И я изгой.\n- Дочь, молчи."},{"line":1296,"start":"02:22:11,681","end":"02:22:15,061","text":"Нет. Ты больше никогда меня не увидишь."},{"line":1297,"start":"02:22:17,381","end":"02:22:20,541","text":"- И я и мой брат изгои.\n- Аонунг,"},{"line":1298,"start":"02:22:21,041","end":"02:22:24,591","text":"И мы тоже изгои."},{"line":1299,"start":"02:22:36,911","end":"02:22:39,711","text":"Она говорит. Вы можете говорить."},{"line":1300,"start":"02:22:43,871","end":"02:22:48,742","text":"Послушайте мои слова. Мой брат вернулся\nв клан своего рождения, чтобы защитить его."},{"line":1301,"start":"02:22:48,766","end":"02:22:52,992","text":"Но его клан был уничтожен\nдемоническими кораблями."},{"line":1302,"start":"02:22:53,016","end":"02:22:57,409","text":"Только Танук выжил, потому что\nона дала отпор."},{"line":1303,"start":"02:22:57,433","end":"02:22:59,231","text":"Выходите вперед."},{"line":1304,"start":"02:23:26,796","end":"02:23:28,496","text":"Танук говорит"},{"line":1305,"start":"02:23:28,521","end":"02:23:33,641","text":"Я говорю от имени мертвых матерей\nи мертвых телят."},{"line":1306,"start":"02:23:39,251","end":"02:23:40,576","text":"Я говорю от имени своего народа."},{"line":1307,"start":"02:23:40,600","end":"02:23:47,971","text":"И все наши песни исчезнут навсегда."},{"line":1308,"start":"02:23:53,731","end":"02:23:57,811","text":"Она говорит, что я последний.\nСлепой свидетель нашего конца."},{"line":1309,"start":"02:24:04,221","end":"02:24:06,781","text":"Танук говорит, что путь Тулкуна должен измениться."},{"line":1310,"start":"02:24:07,581","end":"02:24:09,261","text":"Паякан показывает нам путь."},{"line":1311,"start":"02:24:17,261","end":"02:24:20,541","text":"Мы должны сражаться.\nМы должны сражаться."},{"line":1312,"start":"02:24:38,631","end":"02:24:41,511","text":"Что она сказала?\nОни примут решение."},{"line":1313,"start":"02:24:43,511","end":"02:24:47,151","text":"Посмотри на все это.\nИх же сотни."},{"line":1314,"start":"02:24:48,151","end":"02:24:51,691","text":"И посмотрите на всех этих стариков.\nА старые — это хорошо."},{"line":1315,"start":"02:24:52,311","end":"02:24:55,601","text":"Они никогда не перестают расти.\nА это значит, что будет больше Амриты."},{"line":1316,"start":"02:24:57,001","end":"02:25:01,617","text":"И посмотри на это, мама.\nОна, наверное, метров 100."},{"line":1317,"start":"02:25:01,941","end":"02:25:04,141","text":"Вы проводите инструктаж без меня."},{"line":1318,"start":"02:25:04,801","end":"02:25:06,576","text":"Наверное, это недосмотр."},{"line":1319,"start":"02:25:06,800","end":"02:25:08,659","text":"Нет, это не оплошность."},{"line":1320,"start":"02:25:08,683","end":"02:25:11,992","text":"После вашего фиаско с Салли.\nВы закончили, полковник."},{"line":1321,"start":"02:25:12,016","end":"02:25:15,041","text":"Вы ограничены базой\nдо завершения расследования."},{"line":1322,"start":"02:25:15,601","end":"02:25:17,659","text":"Отказ.\nМне нужно ехать."},{"line":1323,"start":"02:25:17,683","end":"02:25:20,951","text":"Салли будет там, а это значит,\nчто Спайдер тоже будет там."},{"line":1324,"start":"02:25:20,975","end":"02:25:23,617","text":"Ну, не смотри на него.\nОн сам в одном шаге от тюрьмы."},{"line":1325,"start":"02:25:23,641","end":"02:25:25,117","text":"Не говори ему, чтобы он не смотрел на меня."},{"line":1326,"start":"02:25:25,141","end":"02:25:26,742","text":"Что ты собираешься делать, позвонить папочке?"},{"line":1327,"start":"02:25:26,766","end":"02:25:28,701","text":"- Ты имеешь в виду председателя?\n- Хватит."},{"line":1328,"start":"02:25:30,781","end":"02:25:33,101","text":"Я все еще могу выполнить эту миссию."},{"line":1329,"start":"02:25:33,581","end":"02:25:36,781","text":"Посмотри на себя.\nТы позоришь свою форму."},{"line":1330,"start":"02:25:37,021","end":"02:25:39,181","text":"Если, конечно, ты помнишь, что такое форма."},{"line":1331,"start":"02:25:40,541","end":"02:25:42,941","text":"Вы наказаны, полковник, навсегда."},{"line":1332,"start":"02:26:00,151","end":"02:26:01,191","text":"Почему ты здесь, девочка?"},{"line":1333,"start":"02:26:03,751","end":"02:26:05,031","text":"Чтобы помолиться. Цахик."},{"line":1334,"start":"02:26:10,151","end":"02:26:11,191","text":"Нет, дитя."},{"line":1335,"start":"02:26:15,121","end":"02:26:16,721","text":"Почему ты пришла к нам?"},{"line":1336,"start":"02:26:20,241","end":"02:26:25,601","text":"Возможно, это было для этого момента"},{"line":1337,"start":"02:26:25,625","end":"02:26:29,841","text":"только избранный может\nпризвать Воительницу-Мать."},{"line":1338,"start":"02:26:36,561","end":"02:26:39,721","text":"- У тебя начались схватки.\n- Боюсь, что да."},{"line":1339,"start":"02:26:40,441","end":"02:26:41,961","text":"Мы не переживем это."},{"line":1340,"start":"02:26:47,161","end":"02:26:49,826","text":"Кири,"},{"line":1341,"start":"02:26:50,950","end":"02:26:52,726","text":"услышь мои слова."},{"line":1342,"start":"02:26:52,850","end":"02:26:55,881","text":"Есть кое-что, что ты можешь сделать."},{"line":1343,"start":"02:26:57,781","end":"02:27:01,121","text":"Тогда ты должен это сделать."},{"line":1344,"start":"02:27:03,721","end":"02:27:05,971","text":"У тебя сильное сердце."},{"line":1345,"start":"02:27:07,251","end":"02:27:10,451","text":"Вот. Я поеду с тобой."},{"line":1346,"start":"02:27:10,931","end":"02:27:12,131","text":"Нет. Ты нужен мне здесь."},{"line":1347,"start":"02:27:14,611","end":"02:27:17,201","text":"Я не могу этого сделать, пока не буду уверен,\nвы, дети, в безопасности."},{"line":1348,"start":"02:27:17,225","end":"02:27:19,201","text":"Оставайся на своем посту, что бы ни случилось."},{"line":1349,"start":"02:27:19,725","end":"02:27:23,031","text":"- Ты меня слышишь?\n- Попробую. Сэр."},{"line":1350,"start":"02:27:29,491","end":"02:27:31,284","text":"Если твой отец и я не вернемся,"},{"line":1351,"start":"02:27:31,308","end":"02:27:37,051","text":"возьми Спайдера и девочек и\nуезжай как можно дальше и как можно быстрее."},{"line":1352,"start":"02:28:24,541","end":"02:28:25,541","text":"Черт возьми."},{"line":1353,"start":"02:28:30,461","end":"02:28:32,992","text":"Генерал, этот поток выходит за пределы шкалы."},{"line":1354,"start":"02:28:33,016","end":"02:28:35,367","text":"Держитесь подальше от этого флюкс-дьявола."},{"line":1355,"start":"02:28:35,691","end":"02:28:37,221","text":"Эта штука сорвет тебе лицо."},{"line":1356,"start":"02:28:37,821","end":"02:28:39,421","text":"Принято. Контрабандист оружия справа."},{"line":1357,"start":"02:28:56,631","end":"02:28:59,191","text":"Ладно, ребята, давайте заработаем."},{"line":1358,"start":"02:29:00,871","end":"02:29:02,631","text":"Пошли. Давайте сделаем это."},{"line":1359,"start":"02:29:14,001","end":"02:29:15,681","text":"Подводная команда, мочитесь."},{"line":1360,"start":"02:29:25,681","end":"02:29:28,001","text":"Да, детка. Давай сделаем это."},{"line":1361,"start":"02:29:37,921","end":"02:29:40,891","text":"- Видишь врагов?\n- Нет. Никаких движений."},{"line":1362,"start":"02:29:41,371","end":"02:29:43,291","text":"А большие парни\nпросто занимаются своими делами."},{"line":1363,"start":"02:29:46,251","end":"02:29:48,011","text":"Рыба в бочке, Скорсби."},{"line":1364,"start":"02:29:48,735","end":"02:29:49,935","text":"Держи"},{"line":1365,"start":"02:29:53,291","end":"02:29:55,771","text":"Просто держи. Держи, держи."},{"line":1366,"start":"02:30:09,061","end":"02:30:13,421","text":"Подождите. Там нет быков и"},{"line":1367,"start":"02:30:13,921","end":"02:30:16,901","text":"- Нет крупных самок.\n- Нет старейшин."},{"line":1368,"start":"02:30:19,541","end":"02:30:21,592","text":"Подождите, все."},{"line":1369,"start":"02:30:21,816","end":"02:30:25,821","text":"Сэр, я обнаружил сильный сигнал.\nТалкуны. Крупные."},{"line":1370,"start":"02:30:26,821","end":"02:30:29,541","text":"Много больших.\nМножество тункунов приближается."},{"line":1371,"start":"02:30:42,511","end":"02:30:44,839","text":"Скосби, я думал, ты\nсказал, что они не агрессивны."},{"line":1372,"start":"02:30:44,863","end":"02:30:48,431","text":"Ну, в общем-то, они не агрессивны."},{"line":1373,"start":"02:30:59,113","end":"02:31:01,661","text":"Я потерял визуальный контакт."},{"line":1374,"start":"02:31:30,681","end":"02:31:33,401","text":"Чувак, они дерутся. Да."},{"line":1375,"start":"02:32:51,791","end":"02:32:54,431","text":"Ручное оружие. Открыть огонь."},{"line":1376,"start":"02:33:26,521","end":"02:33:30,431","text":"Перезаряжай. Осторожно."},{"line":1377,"start":"02:34:01,621","end":"02:34:03,541","text":"- Да, Джейк,\n- брат, смотри."},{"line":1378,"start":"02:34:40,051","end":"02:34:43,931","text":"Богги приближается. Всадники Банши.\nБолее ста. Они свои."},{"line":1379,"start":"02:34:44,431","end":"02:34:46,784","text":"У них есть значки IFF.\nОни наши."},{"line":1380,"start":"02:34:46,808","end":"02:34:48,992","text":"Спасибо, что вытащили Салли\nвывел на открытое место, генерал."},{"line":1381,"start":"02:34:49,016","end":"02:34:50,301","text":"Я займусь этим."},{"line":1382,"start":"02:35:27,321","end":"02:35:30,601","text":"Они не могут победить.\nОни умирают."},{"line":1383,"start":"02:35:33,241","end":"02:35:36,361","text":"Кири. Кири.\nОстановите ее."},{"line":1384,"start":"02:35:40,091","end":"02:35:41,284","text":"Вернись в убежище, сейчас же."},{"line":1385,"start":"02:35:41,308","end":"02:35:42,317","text":"Здесь небезопасно."},{"line":1386,"start":"02:35:42,341","end":"02:35:43,909","text":"Я должен призвать Великую Мать."},{"line":1387,"start":"02:35:43,933","end":"02:35:45,367","text":"Если ты соединишься под водой,\nэто убьет тебя."},{"line":1388,"start":"02:35:45,391","end":"02:35:47,659","text":"Ты не можешь этого сделать. Нам нужно уходить."},{"line":1389,"start":"02:35:47,683","end":"02:35:50,091","text":"Ты не можешь сейчас здесь находиться.\nУходи. Вернись."},{"line":1390,"start":"02:35:50,331","end":"02:35:51,571","text":"Кири, подожди, Кири, стой."},{"line":1391,"start":"02:35:53,611","end":"02:35:56,411","text":"Стой. Кири. Кири."},{"line":1392,"start":"02:35:58,491","end":"02:36:01,531","text":"Давай. Нет. Подожди.\nЧерт. Черт."},{"line":1393,"start":"02:36:02,491","end":"02:36:05,811","text":"Так. Оставайся на месте. Я серьезно. Давай."},{"line":1394,"start":"02:36:06,931","end":"02:36:08,611","text":"- Не следуй за мной.\n- Пойдем."},{"line":1395,"start":"02:36:38,661","end":"02:36:40,421","text":"Лоак. Они идут. Сражайся вместе с нами."},{"line":1396,"start":"02:36:44,141","end":"02:36:47,021","text":"Иди. Я останусь с ней.\nПойдем."},{"line":1397,"start":"02:37:01,111","end":"02:37:03,671","text":"О, мать, услышь мои слова."},{"line":1398,"start":"02:37:05,191","end":"02:37:08,591","text":"Пожалуйста, помоги нам. Я умоляю тебя."},{"line":1399,"start":"02:37:09,491","end":"02:37:11,511","text":"Вы наша единственная надежда."},{"line":1400,"start":"02:37:25,361","end":"02:37:27,601","text":"Пожалуйста. Вы нам нужны."},{"line":1401,"start":"02:37:29,681","end":"02:37:31,041","text":"Не отталкивай меня."},{"line":1402,"start":"02:37:36,161","end":"02:37:38,881","text":"Пожалуйста, не делай этого. Нет, пожалуйста."},{"line":1403,"start":"02:37:45,521","end":"02:37:48,891","text":"Пожалуйста. Нет, нет,"},{"line":1404,"start":"02:37:49,291","end":"02:37:52,651","text":"Нет.\nОбезьянка."},{"line":1405,"start":"02:37:52,971","end":"02:37:55,531","text":"Давай сделаем это. Пойдем."},{"line":1406,"start":"02:37:58,411","end":"02:37:59,471","text":"Давай."},{"line":1407,"start":"02:38:17,611","end":"02:38:19,531","text":"Я умоляю тебя. Пожалуйста."},{"line":1408,"start":"02:38:23,771","end":"02:38:26,971","text":"Нет, пожалуйста. Люди умирают."},{"line":1409,"start":"02:38:35,611","end":"02:38:36,651","text":"Пожалуйста. Уходите."},{"line":1410,"start":"02:38:39,691","end":"02:38:40,891","text":"Тук"},{"line":1411,"start":"02:38:43,741","end":"02:38:44,821","text":"Мы сможем это сделать."},{"line":1412,"start":"02:38:47,821","end":"02:38:49,101","text":"Салли никогда не сдаются."},{"line":1413,"start":"02:39:06,911","end":"02:39:10,351","text":"Давай. Пошли. Тук.\nДавай."},{"line":1414,"start":"02:39:29,721","end":"02:39:32,761","text":"Великая Мать, помоги нам.\nМы умоляем тебя."},{"line":1415,"start":"02:39:33,881","end":"02:39:35,401","text":"Люди умирают."},{"line":1416,"start":"02:39:37,961","end":"02:39:39,867","text":"Я призываю воина, Мать."},{"line":1417,"start":"02:39:39,891","end":"02:39:41,801","text":"Ты наша единственная\nнадежда."},{"line":1418,"start":"02:40:42,701","end":"02:40:43,841","text":"Огонь."},{"line":1419,"start":"02:40:58,871","end":"02:41:00,311","text":"Это он.\nПреследуйте его."},{"line":1420,"start":"02:41:06,071","end":"02:41:11,441","text":"Обходите сбоку. Загоните его в угол."},{"line":1421,"start":"02:41:39,611","end":"02:41:41,691","text":"Хорошая девочка. Хорошая девочка."},{"line":1422,"start":"02:41:57,931","end":"02:41:59,534","text":"Ты в порядке?\n- Да."},{"line":1423,"start":"02:42:00,758","end":"02:42:03,051","text":"Где Кири?"},{"line":1424,"start":"02:42:07,941","end":"02:42:11,461","text":"- Джейк, я ранен.\n- Уберись в безопасное место."},{"line":1425,"start":"02:42:12,021","end":"02:42:13,081","text":"Не атакуйте."},{"line":1426,"start":"02:42:15,861","end":"02:42:16,881","text":"Мы закончили."},{"line":1427,"start":"02:42:41,071","end":"02:42:42,351","text":"Хорошо. Все в порядке. Я тебя держу."},{"line":1428,"start":"02:43:04,441","end":"02:43:05,909","text":"Оставайся здесь. Я вернусь за ней."},{"line":1429,"start":"02:43:05,933","end":"02:43:07,561","text":"Ты не можешь оставить меня одну."},{"line":1430,"start":"02:43:17,561","end":"02:43:18,601","text":"Зата, подожди."},{"line":1431,"start":"02:43:24,051","end":"02:43:26,371","text":"Я умираю.\nНет, не умираешь."},{"line":1432,"start":"02:43:27,811","end":"02:43:31,171","text":"Почему ты всегда споришь? Я спорю."},{"line":1433,"start":"02:43:31,651","end":"02:43:35,411","text":"Я умираю.\nНо сначала я рожу этого ребенка."},{"line":1434,"start":"02:43:44,561","end":"02:43:45,701","text":"Тогда тужься."},{"line":1435,"start":"02:43:48,381","end":"02:43:49,501","text":"Я держу тебя. Я держу тебя."},{"line":1436,"start":"02:43:55,501","end":"02:43:59,181","text":"- Я потяну на счет три.\n- Нет, не делай этого. Не делай. Просто не делай."},{"line":1437,"start":"02:43:59,261","end":"02:44:00,541","text":"Я должен перевязать рану."},{"line":1438,"start":"02:44:14,471","end":"02:44:17,751","text":"Кири, Кири, Кири."},{"line":1439,"start":"02:44:26,551","end":"02:44:27,631","text":"Ты в порядке?"},{"line":1440,"start":"02:44:30,151","end":"02:44:31,151","text":"Хорошо."},{"line":1441,"start":"02:44:38,781","end":"02:44:40,141","text":"У тебя есть еще один шанс."},{"line":1442,"start":"02:44:42,221","end":"02:44:44,941","text":"Она идет. Она идет."},{"line":1443,"start":"02:44:49,021","end":"02:44:50,021","text":"Забери своего ребенка."},{"line":1444,"start":"02:44:56,701","end":"02:44:57,741","text":"Спасибо."},{"line":1445,"start":"02:45:01,351","end":"02:45:02,391","text":"Спасибо."},{"line":1446,"start":"02:45:06,551","end":"02:45:07,591","text":"Как ее зовут?"},{"line":1447,"start":"02:45:10,711","end":"02:45:11,911","text":"Она Брилл."},{"line":1448,"start":"02:45:15,031","end":"02:45:16,071","text":"Будь сильной."},{"line":1449,"start":"02:45:21,491","end":"02:45:23,451","text":"Брилл — хорошее имя."},{"line":1450,"start":"02:45:23,475","end":"02:45:28,961","text":"- Ты будешь ее защищать?\n- Да."},{"line":1451,"start":"02:45:52,851","end":"02:45:54,667","text":"Папа. Я... Прости, что я покинул свой пост."},{"line":1452,"start":"02:45:54,691","end":"02:45:57,292","text":"- Ничего страшного, сынок.\n- Нет"},{"line":1453,"start":"02:45:57,316","end":"02:45:59,251","text":"ты доказал мне свою правоту."},{"line":1454,"start":"02:46:00,851","end":"02:46:03,491","text":"Я имею в виду, что заставил тулкуна сражаться."},{"line":1455,"start":"02:46:04,931","end":"02:46:06,501","text":"Торук Макто не смог этого сделать."},{"line":1456,"start":"02:46:06,525","end":"02:46:11,171","text":"Эй, ты сделал это.\nЯ горжусь тобой."},{"line":1457,"start":"02:46:40,141","end":"02:46:42,251","text":"22. Каковы потери?"},{"line":1458,"start":"02:46:43,375","end":"02:46:45,184","text":"Хорошо, люди,"},{"line":1459,"start":"02:46:45,608","end":"02:46:47,101","text":"давайте соберемся."},{"line":1460,"start":"02:46:47,125","end":"02:46:50,631","text":"- У нас еще есть работа.\n- Серьезно?!"},{"line":1461,"start":"02:46:52,951","end":"02:46:55,426","text":"В той бухте ждут сто миллиардов\nдолларов ждут в той бухте"},{"line":1462,"start":"02:46:55,450","end":"02:46:57,893","text":"и ничто не стоит на нашем пути."},{"line":1463,"start":"02:46:59,516","end":"02:47:00,791","text":"Пиво за мой счет."},{"line":1464,"start":"02:47:03,031","end":"02:47:05,191","text":"Тебя зовут Бриэль."},{"line":1465,"start":"02:47:06,711","end":"02:47:09,584","text":"Твоя мать была сильной.\nТы тоже будешь могущественной."},{"line":1466,"start":"02:47:09,608","end":"02:47:10,721","text":"Миссис Салли."},{"line":1467,"start":"02:47:30,321","end":"02:47:33,361","text":"- Военные трофеи.\n- Папы,"},{"line":1468,"start":"02:47:33,831","end":"02:47:34,971","text":"Папа, смотри,"},{"line":1469,"start":"02:47:46,851","end":"02:47:50,051","text":"Мне нужна твоя помощь, будь рядом со мной."},{"line":1470,"start":"02:47:51,151","end":"02:47:53,371","text":"Мне нужен мой напарник."},{"line":1471,"start":"02:47:53,971","end":"02:47:55,491","text":"Ладно, давайте выдвигаться."},{"line":1472,"start":"02:48:10,141","end":"02:48:12,781","text":"Я знаю, что ты там.\nЯ знаю, что ты слышишь меня."},{"line":1473,"start":"02:48:13,901","end":"02:48:16,301","text":"Варанг здесь довольно хорошо освещает\nтвою жену довольно хорошо."},{"line":1474,"start":"02:48:25,751","end":"02:48:29,111","text":"Теперь я хочу, чтобы ты вошел\nи привел с собой Паука,"},{"line":1475,"start":"02:48:29,611","end":"02:48:31,591","text":"и я знаю, что ты меня понял."},{"line":1476,"start":"02:48:32,951","end":"02:48:34,031","text":"Спасибо, детка."},{"line":1477,"start":"02:48:39,671","end":"02:48:41,991","text":"Снимай. Залезай. Давай. Давай."},{"line":1478,"start":"02:48:57,611","end":"02:48:58,667","text":"Они их заманивают в ловушку."},{"line":1479,"start":"02:48:58,691","end":"02:49:00,811","text":"Давайте соберём этих телок в стадо."},{"line":1480,"start":"02:49:17,461","end":"02:49:20,501","text":"100 метров. Доведите меня туда.\nДоведите меня до дальности."},{"line":1481,"start":"02:49:27,221","end":"02:49:29,941","text":"Выходите из дверей. Впереди медленно.\nРавномерные интервалы."},{"line":1482,"start":"02:49:32,021","end":"02:49:34,341","text":"Подводные команды.\nТорпеды готовы."},{"line":1483,"start":"02:49:34,901","end":"02:49:37,861","text":"Торпеды вооружены, с первой по четвертую.\nТорпеды вооружены."},{"line":1484,"start":"02:49:38,021","end":"02:49:40,581","text":"60 метров. Цель зафиксирована."},{"line":1485,"start":"02:49:47,951","end":"02:49:49,031","text":"Предохранитель снят."},{"line":1486,"start":"02:49:52,511","end":"02:49:53,791","text":"Приготовьтесь к маневру."},{"line":1487,"start":"02:50:05,151","end":"02:50:06,171","text":"Смотри. Смотри."},{"line":1488,"start":"02:50:21,401","end":"02:50:23,876","text":"Не стреляйте.\nПриостановить огонь для чего?"},{"line":1489,"start":"02:50:23,900","end":"02:50:27,721","text":"- У нас здесь проблема.\n- Это Эйва. Это работа!"},{"line":1490,"start":"02:50:28,761","end":"02:50:29,841","text":"Сработало."},{"line":1491,"start":"02:50:51,171","end":"02:50:53,811","text":"Посмотри вверх. Вытащи нас отсюда."},{"line":1492,"start":"02:51:15,421","end":"02:51:18,701","text":"Вперед, вперед, вперед. Давай.\nВсе лодки обратно на корабль."},{"line":1493,"start":"02:51:19,201","end":"02:51:23,261","text":"Все лодки обратно на корабль."},{"line":1494,"start":"02:51:24,231","end":"02:51:25,431","text":"Точно, засранцы."},{"line":1495,"start":"02:52:23,501","end":"02:52:25,821","text":"- Вытащи нас отсюда.\n- Не могу. Двигатель вышел из строя."},{"line":1496,"start":"02:53:28,611","end":"02:53:31,571","text":"Генерал, «Флекс Девил» тянет нас к себе."},{"line":1497,"start":"02:53:34,221","end":"02:53:37,421","text":"- Покинуть корабль.\n- Покинуть корабль."},{"line":1498,"start":"02:53:43,821","end":"02:53:44,861","text":"Держитесь поближе."},{"line":1499,"start":"02:53:55,741","end":"02:53:56,781","text":"Держись поближе."},{"line":1500,"start":"02:53:59,431","end":"02:54:01,751","text":"- Понятно.\n- Ясно."},{"line":1501,"start":"02:54:09,391","end":"02:54:10,911","text":"Иди к спасательной шлюпке.\nПокиньте корабль."},{"line":1502,"start":"02:54:16,951","end":"02:54:19,031","text":"Хорошо, мне нужна прикрывающая огонь."},{"line":1503,"start":"02:54:19,911","end":"02:54:22,334","text":"Хорошо, очистите левую сторону."},{"line":1504,"start":"02:54:22,358","end":"02:54:24,459","text":"вниз по левому борту\nи обойдите их сзади."},{"line":1505,"start":"02:54:24,483","end":"02:54:26,626","text":"- Следи за мной. Просто смотри на меня.\n- Да, сэр."},{"line":1506,"start":"02:54:26,650","end":"02:54:30,281","text":"- Не стреляй в тех, кого любишь.\n- Иди. Иди."},{"line":1507,"start":"02:54:43,241","end":"02:54:46,459","text":"Полковник, это Спайдер. Я здесь."},{"line":1508,"start":"02:54:46,483","end":"02:54:50,501","text":"Не убивайте их."},{"line":1509,"start":"02:54:50,525","end":"02:54:53,091","text":"Где ты, мальчик?\nВыходи сейчас же."},{"line":1510,"start":"02:54:55,411","end":"02:54:57,171","text":"Хорошо. Я выйду."},{"line":1511,"start":"02:55:09,891","end":"02:55:13,651","text":"Паук, ты меня слышишь?\nУ нас заканчивается время."},{"line":1512,"start":"02:55:38,941","end":"02:55:41,991","text":"Я здесь, чтобы заключить сделку.\nЯ в обмен на них."},{"line":1513,"start":"02:55:42,871","end":"02:55:46,391","text":"Это возможно.\nПойдем со мной, сынок."},{"line":1514,"start":"02:55:46,871","end":"02:55:50,351","text":"Я человек слова.\nМы можем решить этот вопрос здесь и сейчас."},{"line":1515,"start":"02:55:50,851","end":"02:55:51,911","text":"Все идут домой."},{"line":1516,"start":"02:56:02,231","end":"02:56:03,831","text":"Соберитесь в круг. Мы уходим отсюда."},{"line":1517,"start":"02:56:34,431","end":"02:56:35,511","text":"Давай. Тук."},{"line":1518,"start":"02:56:50,431","end":"02:56:52,431","text":"Оставь мою мать в покое."},{"line":1519,"start":"02:57:27,551","end":"02:57:29,391","text":"Найди свою мать.\nУведи ее с корабля."},{"line":1520,"start":"02:57:47,741","end":"02:57:48,741","text":"Держись, малыш."},{"line":1521,"start":"02:58:21,591","end":"02:58:23,031","text":"- Джейк.\n- Паук."},{"line":1522,"start":"02:59:13,571","end":"02:59:15,171","text":"Джейк. Джейк."},{"line":1523,"start":"02:59:34,701","end":"02:59:36,751","text":"Я убью тебя, клянусь."},{"line":1524,"start":"02:59:36,775","end":"02:59:40,899","text":"Ты убьешь\nсвоего собственного отца?"},{"line":1525,"start":"02:59:40,923","end":"02:59:42,781","text":"Не испытывай меня."},{"line":1526,"start":"02:59:45,821","end":"02:59:51,821","text":"Отдай это мне,\nты, маленький ублюдок."},{"line":1527,"start":"02:59:54,781","end":"02:59:56,391","text":"Давай. Джейк.\nДавай."},{"line":1528,"start":"02:59:57,751","end":"02:59:59,271","text":"Убирайся отсюда. Давай."},{"line":1529,"start":"03:01:14,561","end":"03:01:15,661","text":"О,"},{"line":1530,"start":"03:01:37,441","end":"03:01:38,601","text":"Джейк."},{"line":1531,"start":"03:01:44,161","end":"03:01:45,461","text":"Сынок"},{"line":1532,"start":"03:01:47,911","end":"03:01:48,931","text":"Паук. Нет."},{"line":1533,"start":"03:01:52,231","end":"03:01:53,911","text":"Поднимите его. Давайте."},{"line":1534,"start":"03:01:58,791","end":"03:02:01,591","text":"Подними меня. Давай,"},{"line":1535,"start":"03:02:02,951","end":"03:02:05,851","text":"Если бы ты только не выстрелил мне в руку."},{"line":1536,"start":"03:02:09,211","end":"03:02:12,171","text":"- Я отпустил тебя.\n- Тогда сделай это, папа."},{"line":1537,"start":"03:02:14,611","end":"03:02:17,571","text":"Ты просто чудо, парень."},{"line":1538,"start":"03:02:17,571","end":"03:02:19,791","text":"Подними нас."},{"line":1539,"start":"03:02:43,381","end":"03:02:44,521","text":"Возьми меня за руку."},{"line":1540,"start":"03:02:51,461","end":"03:02:53,621","text":"- Джейк.\n- Давай."},{"line":1541,"start":"03:02:55,711","end":"03:02:57,951","text":"Мы тебя держим. Мы тебя держим."},{"line":1542,"start":"03:03:14,031","end":"03:03:15,311","text":"Ну, это неловко."},{"line":1543,"start":"03:03:22,921","end":"03:03:24,417","text":"Что теперь?"},{"line":1544,"start":"03:03:24,441","end":"03:03:30,201","text":"Мы все будем держаться за руки и петь?\nЯ научился видеть?"},{"line":1545,"start":"03:03:33,001","end":"03:03:34,541","text":"У тебя есть выбор."},{"line":1546,"start":"03:03:46,051","end":"03:03:48,771","text":"Подожди, подожди, подожди,"},{"line":1547,"start":"03:03:49,971","end":"03:03:50,971","text":"подожди, подожди."},{"line":1548,"start":"03:03:57,171","end":"03:03:58,231","text":"Разве это не..."},{"line":1549,"start":"03:04:28,381","end":"03:04:29,461","text":"Иди сюда."},{"line":1550,"start":"03:04:45,671","end":"03:04:47,031","text":"Свет всегда возвращается."},{"line":1551,"start":"03:04:59,271","end":"03:05:01,584","text":"Мы все связаны с Великой Матерью"},{"line":1552,"start":"03:05:04,408","end":"03:05:07,341","text":"которая хранит всех своих детей в своем сердце."},{"line":1553,"start":"03:05:11,521","end":"03:05:15,233","text":"Новая жизнь поддерживает\nэнергию в движении,"},{"line"
